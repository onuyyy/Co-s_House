# Actuator & Prometheus Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: ${SPRING_DOCKER_COMPOSE_ENABLED:true}
    prometheus:
      enabled: ${SPRING_DOCKER_COMPOSE_ENABLED:true}
  metrics:
    export:
      prometheus:
        enabled: ${SPRING_DOCKER_COMPOSE_ENABLED:true}
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name:cos-house}
