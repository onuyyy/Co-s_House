<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
</head>
<body style="font-family:'Noto Sans KR',sans-serif;background:#f8fafc;padding:24px;">
<table role="presentation" style="max-width:560px;margin:0 auto;background:white;padding:32px;border-radius:16px;box-shadow:0 12px 24px rgba(15,23,42,0.12);">
    <tr>
        <td>
            <h1 style="color:#0f172a;font-size:22px;margin-bottom:16px;" th:text="|안녕하세요, ${userName}!|">안녕하세요, 회원님!</h1>
            <p style="color:#475569;font-size:15px;margin-bottom:20px;">
                아래 인증번호를 회원가입 화면에 입력하면 이메일 인증이 완료됩니다.
            </p>
            <div style="text-align:center;margin:24px 0;">
                <span style="display:inline-block;padding:18px 32px;background:#0f172a;color:white;font-size:26px;letter-spacing:8px;border-radius:12px;font-weight:700;"
                      th:text="${verificationCode}">000000</span>
            </div>
            <p style="color:#64748b;font-size:13px;margin-top:8px;" th:text="|인증번호는 발송 시점으로부터 ${expiryMinutes}분 동안만 유효합니다.|">
                인증번호는 발송 시점으로부터 10분 동안만 유효합니다.
            </p>
            <p style="color:#94a3b8;font-size:12px;margin-top:32px;">
                본인이 요청하지 않았다면 이 메일을 무시해 주세요.
            </p>
            <p style="color:#94a3b8;font-size:12px;margin-top:12px;">© 코딩의집</p>
        </td>
    </tr>
</table>
</body>
</html>
