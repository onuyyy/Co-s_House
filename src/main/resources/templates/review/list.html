<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 리뷰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background-color: #f8f9fa;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            min-height: 100vh;
        }

        .header {
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .review-summary {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .rating-overview {
            text-align: center;
        }

        .average-rating {
            font-size: 2.5rem;
            font-weight: bold;
            color: #35c5f0;
            margin-bottom: 5px;
        }

        .stars {
            font-size: 1.5rem;
            color: #ffc107;
            margin-bottom: 5px;
        }

        .review-count {
            color: #666;
            font-size: 0.9rem;
        }

        .write-review-btn {
            background: linear-gradient(135deg, #35c5f0, #2ea6d1);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
            margin-left: auto;
        }

        .write-review-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(53, 197, 240, 0.3);
            text-decoration: none;
        }

        .review-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .review-item:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .reviewer-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .reviewer-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #35c5f0, #2ea6d1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .reviewer-name {
            font-weight: 600;
            color: #333;
        }

        .review-badges {
            display: flex;
            gap: 6px;
            margin-top: 4px;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .verified-badge {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .photo-badge {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }

        .review-rating {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .rating-stars {
            color: #ffc107;
            font-size: 1.1rem;
        }

        .rating-number {
            font-weight: 600;
            color: #666;
        }

        .review-date {
            color: #999;
            font-size: 0.85rem;
        }

        .review-content {
            color: #333;
            line-height: 1.7;
            margin: 16px 0;
            word-break: keep-all;
        }

        .review-images {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .review-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .review-image:hover {
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .filter-container {
            margin-bottom: 20px;
        }

        .dropdown-filters {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-dropdown {
            position: relative;
            min-width: 140px;
        }

        .dropdown-select {
            appearance: none;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 10px 35px 10px 12px;
            font-size: 0.9rem;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .dropdown-select:focus {
            outline: none;
            border-color: #35c5f0;
            box-shadow: 0 0 0 3px rgba(53, 197, 240, 0.1);
        }

        .dropdown-select:hover {
            border-color: #35c5f0;
        }

        .filter-dropdown::after {
            content: '▼';
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            font-size: 0.7rem;
            color: #666;
            pointer-events: none;
        }

        .rating-dropdown {
            min-width: auto;
        }

        .rating-dropdown::after {
            display: none;
        }

        .custom-dropdown {
            position: relative;
        }

        .dropdown-header {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 0.9rem;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dropdown-header:hover {
            border-color: #bdc3c7;
        }

        .dropdown-header.open {
            border-color: #35c5f0;
        }

        .dropdown-arrow {
            position: static;
            transform: none;
            font-size: 0.7rem;
            color: #666;
            transition: transform 0.3s ease;
        }

        .dropdown-header.open .dropdown-arrow {
            transform: rotate(180deg);
        }

        .dropdown-content {
            position: absolute;
            top: calc(100% + 12px);
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            z-index: 1000;
            padding: 8px;
            display: none;
        }

        .dropdown-content::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 14px;
            height: 14px;
            background: white;
            border-top: 1px solid #e0e0e0;
            border-left: 1px solid #e0e0e0;
        }

        .dropdown-content.show {
            display: block;
        }

        .rating-option {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.1rem;
            color: #555;
        }

        .rating-option:hover {
            background-color: #f8f9fa;
        }

        .rating-option .stars {
            color: #35c5f0;
            font-size: 1.3rem;
        }

        .rating-option .rating-count {
            font-weight: 500;
        }

        .filter-label {
            font-size: 0.85rem;
            color: #666;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .filter-tabs {
            display: flex;
            gap: 12px;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 12px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #e9ecef;
            background: white;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            white-space: nowrap;
            cursor: pointer;
        }

        .filter-tab:hover, .filter-tab.active {
            background: #35c5f0;
            color: white;
            border-color: #35c5f0;
            text-decoration: none;
        }

        .filter-tab .count {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .clear-filters {
            padding: 6px 12px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            color: #666;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-filters:hover {
            background: #e9ecef;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .review-summary {
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }

            .average-rating {
                font-size: 2rem;
            }

            .review-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .dropdown-filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-dropdown {
                min-width: auto;
            }

            .filter-tabs {
                overflow-x: auto;
                white-space: nowrap;
                padding-bottom: 16px;
            }
            .review-actions {
                justify-content: center;
                gap: 8px;
            }

            .action-btn {
                padding: 6px 12px;
                font-size: 0.85rem;
            }

            .action-btn span {
                display: none;
            }

            .review-filter-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 24px;
                padding-bottom: 20px;
            }

            /* 좌측 필터 (베스트순, 최신순 등) */
            .primary-filters {
                display: flex;
                gap: 20px;
                align-items: center;
            }

            .primary-filters a {
                font-size: 1rem;
                color: var(--text-color-secondary);
                font-weight: 500;
                text-decoration: none;
                transition: all 0.2s ease;
            }

            .primary-filters a.active,
            .primary-filters a:hover {
                color: var(--primary-color);
                font-weight: bold;
            }

            /* 우측 드롭다운 필터 그룹 */
            .dropdown-filters-group {
                display: flex;
                gap: 12px;
            }

            /* 커스텀 드롭다운 버튼 스타일 수정 */
            .custom-dropdown .dropdown-header {
                background-color: var(--white-color);
                border: 1px solid var(--border-color);
                border-radius: var(--border-radius-md);
                padding: 8px 14px;
                display: flex;
                align-items: center;
                gap: 8px;
                cursor: pointer;
                transition: border-color 0.2s;
            }

            .custom-dropdown .dropdown-header:hover {
                border-color: #a0a0a0;
            }

            .custom-dropdown .dropdown-header.open {
                border-color: var(--primary-color);
            }

            .custom-dropdown .dropdown-header .dropdown-arrow-icon {
                font-size: 0.7rem;
                color: var(--text-color-secondary);
                transition: transform 0.2s;
            }

            /* 드롭다운 열렸을 때 화살표 회전 */
            .custom-dropdown .dropdown-header.open .dropdown-arrow-icon {
                transform: rotate(180deg);
            }

            /* 드롭다운 콘텐츠 위치 및 스타일 */
            .custom-dropdown .dropdown-content {
                top: calc(100% + 8px);
                min-width: 220px;
            }

            /* 별점 옵션 스타일 수정 (프로그레스바 제거) */
            .rating-option {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px 16px;
                cursor: pointer;
                transition: background-color 0.2s;
            }
            .rating-option:hover {
                background-color: var(--background-color-light);
            }
            .rating-option .stars {
                color: var(--warning-color);
                font-size: 1rem;
            }
            .rating-option .rating-count {
                font-size: 0.9rem;
                color: var(--text-color-secondary);
            }

            /* 옵션 필터 아이템 스타일 */
            .option-filter-item {
                padding: 12px 16px;
                cursor: pointer;
                font-size: 0.95rem;
                transition: background-color 0.2s;
            }

            .option-filter-item:hover {
                background-color: var(--background-color-light);
            }

            /* 더 이상 사용하지 않는 기존 스타일 삭제 */
            .filter-tabs, .filter-tab, .dropdown-filters, .rating-bar {
                display: none !important;
            }


        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="review-summary">
            <div class="rating-overview">
                <div class="average-rating" th:text="${#numbers.formatDecimal(overallAverageRating, 1, 1)}">4.4</div>
                <div class="stars" id="overallStars">☆☆☆☆☆</div>
                <div class="review-count" th:text="|총 ${totalReviewCount}개의 리뷰|">총 0개의 리뷰</div>
            </div>
            <a th:href="@{/product/{productId}/reviews/new(productId=${productId})}"
               class="write-review-btn">
                리뷰 작성하기
            </a>
        </div>

        <div class="filter-container">
            <div class="dropdown-filters">
                <div class="filter-dropdown" th:if="${productOptions != null and !#lists.isEmpty(productOptions)}">
                    <select class="dropdown-select" id="optionFilter" name="optionId">
                        <option value="">전체 옵션</option>
                        <option th:each="option : ${productOptions}"
                                th:value="${option.optionId}"
                                th:text="${option.optionName + ' - ' + option.optionValue}"
                                th:selected="${currentOptionId != null and currentOptionId == option.optionId}">
                        </option>
                    </select>
                </div>

                <div class="review-filter-bar">
                    <div class="primary-filters">
                        <a href="#" onclick="applySort('rating-high'); return false;" th:classappend="${currentSort == 'rating-high' ? 'active' : ''}">베스트순</a>
                        <a href="#" onclick="applySort('latest'); return false;" th:classappend="${currentSort == 'latest' || currentSort == null ? 'active' : ''}">최신순</a>
                        <a href="#" onclick="applyFilter('photo'); return false;" th:classappend="${currentFilter == 'photo' ? 'active' : ''}">사진리뷰</a>
                    </div>

                    <div class="dropdown-filters-group">
                        <div class="custom-dropdown" id="ratingDropdown">
                            <div class="dropdown-header" onclick="toggleDropdown('ratingDropdown')">
                                <span>별점</span>
                                <span class="dropdown-arrow-icon">▼</span>
                            </div>
                            <div class="dropdown-content">
                                <div class="rating-option" data-value="5" onclick="selectRating('5', '5점')">
                                    <span class="stars">★★★★★</span>
                                    <span class="rating-count" th:text="'(' + ${#numbers.formatInteger(ratingCounts != null ? ratingCounts['5'] : 0, 0, 'COMMA')} + '개)'"></span>
                                </div>
                                <div class="rating-option" data-value="4" onclick="selectRating('4', '4점')">
                                    <span class="stars">★★★★☆</span>
                                    <span class="rating-count" th:text="'(' + ${#numbers.formatInteger(ratingCounts != null ? ratingCounts['4'] : 0, 0, 'COMMA')} + '개)'"></span>
                                </div>
                                <div class="rating-option" data-value="3" onclick="selectRating('3', '3점')">
                                    <span class="stars">★★★☆☆</span>
                                    <span class="rating-count" th:text="'(' + ${#numbers.formatInteger(ratingCounts != null ? ratingCounts['3'] : 0, 0, 'COMMA')} + '개)'"></span>
                                </div>
                                <div class="rating-option" data-value="2" onclick="selectRating('2', '2점')">
                                    <span class="stars">★★☆☆☆</span>
                                    <span class="rating-count" th:text="'(' + ${#numbers.formatInteger(ratingCounts != null ? ratingCounts['2'] : 0, 0, 'COMMA')} + '개)'"></span>
                                </div>
                                <div class="rating-option" data-value="1" onclick="selectRating('1', '1점')">
                                    <span class="stars">★☆☆☆☆</span>
                                    <span class="rating-count" th:text="'(' + ${#numbers.formatInteger(ratingCounts != null ? ratingCounts['1'] : 0, 0, 'COMMA')} + '개)'"></span>
                                </div>
                            </div>
                        </div>

                        <div class="custom-dropdown" id="optionDropdown" th:if="${productOptions != null and !#lists.isEmpty(productOptions)}">
                            <div class="dropdown-header" onclick="toggleDropdown('optionDropdown')">
                                <span>옵션</span>
                                <span class="dropdown-arrow-icon">▼</span>
                            </div>
                            <div class="dropdown-content">
                                <div class="option-filter-item" onclick="selectOption('')">전체 옵션</div>
                                <div class="option-filter-item" th:each="option : ${productOptions}"
                                     th:onclick="|selectOption('${option.optionId}')|"
                                     th:text="${option.optionName + ' - ' + option.optionValue}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="filter-tabs">
                <a href="#" onclick="applyFilter('all')"
                   th:class="'filter-tab' + (${currentFilter == 'all'} ? ' active' : '')">
                    전체 <span class="count" th:text="'(' + ${filterCounts.all} + ')'"></span>
                </a>
                <a href="#" onclick="applyFilter('photo')"
                   th:class="'filter-tab' + (${currentFilter == 'photo'} ? ' active' : '')">
                    포토리뷰
                </a>
                <a href="#" onclick="applyFilter('verified')"
                   th:class="'filter-tab' + (${currentFilter == 'verified'} ? ' active' : '')">
                    구매자
                </a>
                <a href="#" onclick="applySort('rating-high')"
                   th:class="'filter-tab' + (${currentSort == 'rating-high'} ? ' active' : '')">
                    평점 높은순
                </a>
                <a href="#" onclick="applySort('rating-low')"
                   th:class="'filter-tab' + (${currentSort == 'rating-low'} ? ' active' : '')">
                    평점 낮은순
                </a>
                <a href="#" onclick="applySort('latest')"
                   th:class="'filter-tab' + (${currentSort == 'latest'} ? ' active' : '')">
                    최신순
                </a>
            </div>
        </div>
    </div>

    <div class="review-list">
        <div th:if="${#lists.isEmpty(reviews)}" class="empty-state">
            <div class="empty-icon"></div>
            <h3>조건에 맞는 리뷰가 없습니다</h3>
            <p>다른 필터를 선택해보세요!</p>
        </div>

        <div th:each="review : ${reviews}"
             th:if="${currentOptionId == null || review.optionId == currentOptionId}"
             class="review-item">
            <div class="review-header">
                <div class="reviewer-info">
                    <div class="reviewer-avatar"
                         th:text="${#strings.substring(review.userNickname,0,1)}">U</div>
                    <div>
                        <div class="reviewer-name" th:text="${review.userNickname}">사용자명</div>
                        <div class="review-badges">
                            <span th:if="${review.isVerifiedPurchase}" class="badge verified-badge">구매자</span>
                            <span th:if="${review.isPhotoReview}" class="badge photo-badge">포토리뷰</span>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="review-rating">
                        <span class="rating-stars" th:text="${review.starRating}">★★★★★</span>
                        <span class="rating-number" th:text="${#numbers.formatInteger(review.rating, 0)}">5</span>
                    </div>
                    <div class="review-date" th:text="${review.formattedCreatedAt}">2024.01.15</div>
                </div>
            </div>

            <div class="review-content" th:text="${review.content}">
            </div>

            <th:block th:if="${currentUserNickname == review.userNickname}">
                <a th:href="@{/reviews/{reviewId}/edit(reviewId=${review.reviewId})}">수정</a>
                <form th:action="@{/reviews/{reviewId}/delete(reviewId=${review.reviewId})}" method="post" style="display:inline;">
                    <input type="hidden" name="productId" th:value="${review.productId}">
                    <button type="submit" onclick="return confirm('삭제하시겠습니까?')">삭제</button>
                </form>
            </th:block>

            <div th:if="${review.isPhotoReview}" class="review-images">
                <div th:if="${review.imageUrls != null and !#lists.isEmpty(review.imageUrls)}">
                    <img th:each="imageUrl : ${review.imageUrls}"
                         th:src="${imageUrl}"
                         alt="리뷰 이미지"
                         class="review-image">
                </div>
                <div th:unless="${review.imageUrls != null and !#lists.isEmpty(review.imageUrls)}">
                    <img src="https://via.placeholder.com/80x80/35c5f0/white?text="
                         alt="리뷰 이미지"
                         class="review-image">
                    <img src="https://via.placeholder.com/80x80/35c5f0/white?text="
                         alt="리뷰 이미지"
                         class="review-image">
                </div>
            </div>
        </div>

        <div class="pagination">
            <button th:disabled="${currentPage == 1}" onclick="goToPage(${currentPage - 1})">이전</button>
            <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:if="${i != currentPage}" href="javascript:void(0)" th:onclick="'goToPage(' + ${i} + ')'" th:text="${i}"></a>
                <span th:if="${i == currentPage}" th:text="${i}" style="font-weight:bold;"></span>
            </span>
            <button th:disabled="${currentPage == totalPages}" onclick="goToPage(${currentPage + 1})">다음</button>
        </div>

        <div th:if="${error}" class="alert alert-danger" style="margin: 20px 0;
            padding: 15px; background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px;
            color: #721c24;">
            <strong>오류:</strong> <span th:text="${error}"></span>
        </div>
    </div>

    <script th:inline="javascript">
        const productId = /*[[${productId}]]*/ null;
        const currentFilter = /*[[${currentFilter}]]*/ 'all';
        const currentSort = /*[[${currentSort}]]*/ 'latest';
        const currentRatingRange = /*[[${currentRatingRange}]]*/ null;
        const currentOptionId = /*[[${currentOptionId}]]*/ null;
        const overallAverageRating = /*[[${overallAverageRating}]]*/ 0.0;
        const totalReviewCount = /*[[${totalReviewCount}]]*/ 0;

        document.querySelectorAll('.review-image').forEach(img => {
            img.addEventListener('click', () => {
                window.open(img.src, '_blank');
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            updateOverallStars();

            const optionFilter = document.getElementById('optionFilter');
            if (optionFilter) {
            }
        });

        function updateOverallStars() {
            const overallStarsElement = document.querySelector('#overallStars');
            if (overallStarsElement) {
                overallStarsElement.innerHTML = generateStars(overallAverageRating);
            }
        }


        function selectRating(value) {
            closeRatingDropdown();
            const optionId = document.getElementById('optionFilter') ?
                document.getElementById('optionFilter').value || null : null;
            updateURL({
                filter: currentFilter,
                sort: currentSort,
                ratingRange: value || null,
                optionId: optionId
            });
        }

        function handleFilterChange() {
            const optionFilter = document.getElementById('optionFilter');
            const optionId = optionFilter ? optionFilter.value || null : null;
            const ratingRange = currentRatingRange;
            updateURL({
                filter: currentFilter,
                sort: currentSort,
                ratingRange: ratingRange,
                optionId: optionId
            });
        }

        function applyFilter(filter) {
            const optionFilter = document.getElementById('optionFilter');
            const optionId = optionFilter ? optionFilter.value || null : null;
            const ratingRange = currentRatingRange;
            updateURL({
                filter: filter,
                sort: currentSort,
                ratingRange: ratingRange,
                optionId: optionId
            });
        }

        function applySort(sort) {
            const optionFilter = document.getElementById('optionFilter');
            const optionId = optionFilter ? optionFilter.value || null : null;
            const ratingRange = currentRatingRange;
            updateURL({
                filter: currentFilter,
                sort: sort,
                ratingRange: ratingRange,
                optionId: optionId
            });
        }

        function updateURL(params) {
            const url = new URL(window.location.href);
            const searchParams = new URLSearchParams();

            if (params.filter && params.filter !== 'all') {
                searchParams.append('filter', params.filter);
            }
            if (params.sort && params.sort !== 'latest') {
                searchParams.append('sort', params.sort);
            }
            if (params.ratingRange) {
                searchParams.append('ratingRange', params.ratingRange);
            }
            if (params.optionId) {
                searchParams.append('optionId', params.optionId);
            }
            if (params.page && params.page > 1) {
                searchParams.append('page', params.page);
            }

            url.search = searchParams.toString();
            window.location.href = url.toString();
        }

        function goToPage(page) {
            const optionId = document.getElementById('optionFilter') ?
                document.getElementById('optionFilter').value || null : null;
            updateURL({
                filter: currentFilter,
                sort: currentSort,
                ratingRange: currentRatingRange,
                optionId: optionId,
                page: page
            });
        }

        function generateStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '★';
                } else if (i - 0.5 <= rating) {
                    stars += '★';
                } else {
                    stars += '☆';
                }
            }
            return stars;
        }

        /* --- 기존 SCRIPT 태그 맨 아래에 추가할 JavaScript --- */

        /**
         * 범용 드롭다운 토글 함수
         * @param {string} dropdownId - 토글할 드롭다운의 ID
         */
        function toggleDropdown(dropdownId) {
            closeAllDropdowns(dropdownId); // 다른 드롭다운은 닫기
            const dropdown = document.getElementById(dropdownId);
            if (!dropdown) return;

            const header = dropdown.querySelector('.dropdown-header');
            const content = dropdown.querySelector('.dropdown-content');

            header.classList.toggle('open');
            content.classList.toggle('show');
        }

        /**
         * 모든 드롭다운 닫기 함수
         * @param {string} [exceptId] - 닫지 않을 드롭다운의 ID (옵션)
         */
        function closeAllDropdowns(exceptId = null) {
            document.querySelectorAll('.custom-dropdown').forEach(dropdown => {
                if (dropdown.id !== exceptId) {
                    dropdown.querySelector('.dropdown-header').classList.remove('open');
                    dropdown.querySelector('.dropdown-content').classList.remove('show');
                }
            });
        }

        // 외부 클릭 시 모든 드롭다운 닫기
        document.addEventListener('click', function(e) {
            // 클릭된 요소가 드롭다운의 일부가 아닐 경우에만 닫기
            if (!e.target.closest('.custom-dropdown')) {
                closeAllDropdowns();
            }
        });

        /**
         * 옵션 필터 선택 함수
         * @param {string} optionId - 선택된 상품 옵션 ID
         */
        function selectOption(optionId) {
            closeAllDropdowns();
            // 기존 URL 업데이트 함수를 재사용하여 필터링 적용
            updateURL({
                filter: currentFilter,
                sort: currentSort,
                ratingRange: currentRatingRange,
                optionId: optionId || null
            });
        }
    </script>
