<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEditMode} ? '리뷰 수정' : '리뷰 작성'">리뷰 작성</title>
    <style>
        /* 기존 스타일 유지 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: white;
            min-height: 100vh;
        }
        .header {
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        h1 { font-size: 2rem; }

        /* Form-related styles */
        .form-group { margin-bottom: 25px; }
        .form-label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .form-input, .review-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-input:focus, .review-textarea:focus {
            outline: none;
            border-color: #35c5f0;
            box-shadow: 0 0 0 2px rgba(53, 197, 240, 0.2);
        }
        .review-textarea {
            height: 180px;
            resize: vertical;
        }

        /* Star Rating Styles */
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            font-size: 2.5rem;
        }
        .star-rating input[type="radio"] { display: none; }
        .star-rating label {
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }
        .star-rating input[type="radio"]:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ffc107;
        }

        /* File Upload Styles */
        .file-upload-btn {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .file-upload-btn:hover { background-color: #e9ecef; }
        #image-preview-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .image-preview {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid #ddd;
            position: relative;
        }
        .image-remove-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Submit Button */
        .submit-btn {
            background: linear-gradient(135deg, #35c5f0, #2ea6d1);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            cursor: pointer;
            margin-top: 40px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(53, 197, 240, 0.3);
        }
        .cancel-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
        }
        .cancel-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
            text-decoration: none;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 40px;
        }
        .button-group .submit-btn {
            flex: 1;
            margin-top: 0;
        }

        .error-message {
            margin: 20px 0; padding: 15px; background: #f8d7da;
            border: 1px solid #f5c6cb; border-radius: 4px; color: #721c24;
        }

        /* 기존 이미지 표시 스타일 */
        .existing-images {
            margin-top: 15px;
        }
        .existing-image-item {
            position: relative;
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .delete-existing-image {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 옵션 필드 숨김 처리 */
        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container { padding: 20px 16px; }
            h1 { font-size: 1.5rem; }
            .star-rating { font-size: 2rem; }
            .button-group { flex-direction: column; }
            .cancel-btn { margin-right: 0; margin-bottom: 10px; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="${isEditMode} ? '리뷰 수정하기' : '리뷰 작성하기'">리뷰 작성하기</h1>
    </div>

    <!-- 서버로부터 에러 메시지를 받으면 표시 -->
    <div th:if="${error}" class="error-message">
        <strong>오류:</strong> <span th:text="${error}"></span>
    </div>

    <!-- 단일 폼 - 조건부 action 설정 -->
    <form th:action="${isEditMode} ? @{/reviews/{reviewId}/edit(reviewId=${review.reviewId})} : @{/product/{productId}/reviews(productId=${productId})}"
          method="post"
          enctype="multipart/form-data"
          id="reviewForm">

        <!-- 1. 별점 평가 -->
        <div class="form-group">
            <label class="form-label">상품은 만족스러웠나요?</label>
            <div class="star-rating">
                <input type="radio" id="5-stars" name="rating" value="5" required
                       th:checked="${isEditMode and review.rating == 5}" />
                <label for="5-stars">★</label>
                <input type="radio" id="4-stars" name="rating" value="4"
                       th:checked="${isEditMode and review.rating == 4}" />
                <label for="4-stars">★</label>
                <input type="radio" id="3-stars" name="rating" value="3"
                       th:checked="${isEditMode and review.rating == 3}" />
                <label for="3-stars">★</label>
                <input type="radio" id="2-stars" name="rating" value="2"
                       th:checked="${isEditMode and review.rating == 2}" />
                <label for="2-stars">★</label>
                <input type="radio" id="1-star" name="rating" value="1"
                       th:checked="${isEditMode and review.rating == 1}" />
                <label for="1-star">★</label>
            </div>
        </div>

        <!-- 옵션 선택 - 조건부 표시 및 필수 속성 제거 -->
        <div class="form-group" th:classappend="${productOptions == null or #lists.isEmpty(productOptions)} ? 'hidden' : ''">
            <label for="option-select" class="form-label">상품 옵션 선택</label>
            <select id="option-select" name="optionId" class="form-input">
                <option value="">옵션을 선택해주세요</option>
                <option th:each="option : ${productOptions}"
                        th:value="${option.optionId}"
                        th:text="${option.optionName + ' - ' + option.optionValue}"
                        th:selected="${isEditMode and review.optionId == option.optionId}">
                </option>
            </select>
        </div>

        <!-- 2. 제목 -->
        <div class="form-group">
            <label for="review-title" class="form-label">제목</label>
            <input type="text" id="review-title" class="form-input" name="title"
                   th:value="${isEditMode} ? ${review.title} : ''"
                   placeholder="리뷰의 제목을 입력해주세요." required>
        </div>

        <!-- 3. 리뷰 내용 -->
        <div class="form-group">
            <label for="review-content" class="form-label">상세 리뷰</label>
            <textarea id="review-content" class="review-textarea" name="content"
                      placeholder="상품에 대한 솔직한 리뷰를 남겨주세요. (최소 10자 이상)"
                      required minlength="10"
                      th:text="${isEditMode} ? ${review.content} : ''"></textarea>
        </div>

        <div class="form-group">
            <label class="form-label">사진 첨부 (선택)</label>

            <div th:if="${isEditMode and review.reviewImages != null and !review.reviewImages.isEmpty()}" class="existing-images">

                <p style="font-size: 0.9rem; color: #666; margin-bottom: 10px;">기존 이미지 (삭제하려면 X 버튼을 클릭하세요)</p>

                <div th:each="image : ${review.reviewImages}" class="existing-image-item">

                    <img th:src="${image.url}" alt="기존 리뷰 이미지" class="image-preview">

                    <button type="button" class="delete-existing-image"
                            th:onclick="|deleteExistingImage(${image.id}, this)|">X</button>
                </div>
            </div>

            <label for="image-files" class="file-upload-btn">
                <span th:text="${isEditMode} ? '새 파일 추가' : '파일 선택'">파일 선택</span>
            </label>
            <input type="file" id="image-files" name="newImageFiles" multiple accept="image/*" style="display: none;">
            <div id="image-preview-container">
            </div>
        </div>

        <!-- 5. 제출/취소 버튼 -->
        <div class="button-group">
            <a th:href="${isEditMode} ? @{/product/{productId}/reviews(productId=${review.productId})} : @{/product/{productId}/reviews(productId=${productId})}"
               class="cancel-btn">취소</a>
            <button type="submit" class="submit-btn"
                    th:text="${isEditMode} ? '수정 완료' : '리뷰 등록하기'">리뷰 등록하기</button>
        </div>
    </form>
</div>

<script th:inline="javascript">
    let deletedImageIds = [];
    // --- 함수: 기존 이미지 삭제 처리 ---
    function deleteExistingImage(imageId, buttonElement) {
        if (imageId) {
            // 화면에서 이미지 숨기기
            buttonElement.closest('.existing-image-item').style.display = 'none';

            // 삭제 목록에 "ID" 추가 (중복 방지)
            if (!deletedImageIds.includes(imageId)) {
                deletedImageIds.push(imageId);
            }
            console.log('삭제할 이미지 ID 목록:', deletedImageIds);
        }
    }

    // --- 전역 변수 선언 ---
    document.addEventListener('DOMContentLoaded', function() {
        const reviewForm = document.getElementById('reviewForm');
        const imageFilesInput = document.getElementById('image-files');
        const previewContainer = document.getElementById('image-preview-container');
        const MAX_IMAGES = 5;

        let newImageFiles = [];

        imageFilesInput.addEventListener('change', (event) => {
            const files = Array.from(event.target.files);
            const existingImageCount = document.querySelectorAll('.existing-image-item').length - deletedImageIds.length;
            const totalImages = existingImageCount + newImageFiles.length + files.length;

            if (totalImages > MAX_IMAGES) {
                alert(`사진은 최대 ${MAX_IMAGES}장까지 첨부할 수 있습니다.`);
                imageFilesInput.value = '';
                return;
            }

            files.forEach(file => {
                if (!newImageFiles.some(f => f.name === file.name && f.size === file.size)) {
                    newImageFiles.push(file);
                }
            });

            renderNewImagePreviews();
            imageFilesInput.value = '';
        });


        function renderNewImagePreviews() {
            previewContainer.innerHTML = '';
            newImageFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'existing-image-item';

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'image-preview';

                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = 'X';
                    removeBtn.className = 'delete-existing-image';
                    removeBtn.type = 'button';
                    removeBtn.onclick = () => {
                        newImageFiles.splice(index, 1);
                        renderNewImagePreviews();
                    };

                    div.appendChild(img);
                    div.appendChild(removeBtn);
                    previewContainer.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }


        // --- 이벤트 리스너: 폼 제출 ---
        reviewForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(reviewForm);

            newImageFiles.forEach(file => {
                formData.append('newImageFiles', file);
            });

            deletedImageIds.forEach(id => {
                formData.append('deletedImageIds', id);
            });

            fetch(reviewForm.action, {
                method: 'POST',
                body: formData
                // 여기서 절대 Content-Type 지정하지 말 것!
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = response.url;
                    } else {
                        alert('리뷰 등록/수정에 실패했습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
                });
        });
    });
</script>

</body>
</html>
