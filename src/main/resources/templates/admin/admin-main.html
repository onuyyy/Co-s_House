<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout/admin-layout}"
      lang="ko">
<head>
    <title>관리자 대시보드</title>
</head>
<body>
    <div layout:fragment="content-header" class="content-header">
        <h2 style="color: #333; font-size: 24px;">관리자 대시보드</h2>
    </div>

    <div layout:fragment="content">
        <div class="dashboard-cards">
            <div class="dashboard-card">
                <div class="card-icon">👥</div>
                <div class="card-content">
                    <h3>사용자 관리</h3>
                    <p>전체 사용자 및 관리자 관리</p>
                    <a href="/api/admin/users" class="card-link">관리하기 →</a>
                </div>
            </div>
            
            <div class="dashboard-card">
                <div class="card-icon">📦</div>
                <div class="card-content">
                    <h3>상품 관리</h3>
                    <p>상품 정보 및 재고 관리</p>
                    <a href="/api/admin/products" class="card-link">관리하기 →</a>
                </div>
            </div>
            
            <div class="dashboard-card">
                <div class="card-icon">🏷️</div>
                <div class="card-content">
                    <h3>브랜드 관리</h3>
                    <p>브랜드 정보 및 로고 관리</p>
                    <a href="/api/admin/brands" class="card-link">관리하기 →</a>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-icon">📢</div>
                <div class="card-content">
                    <h3>공지사항 관리</h3>
                    <p>시스템 공지사항 작성 및 관리</p>
                    <a href="/api/admin/notices" class="card-link">관리하기 →</a>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-icon">⚙️</div>
                <div class="card-content">
                    <h3>공통코드 관리</h3>
                    <p>시스템 공통코드 설정 및 관리</p>
                    <a href="/api/admin/common-code" class="card-link">관리하기 →</a>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-icon">📋</div>
                <div class="card-content">
                    <h3>로그 관리</h3>
                    <p>사용자 활동 로그 조회 및 모니터링</p>
                    <a href="/api/admin/log" class="card-link">관리하기 →</a>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="extra-css">
        <link rel="stylesheet" th:href="@{/css/admin/main.css}">
    </th:block>
</body>
</html>
