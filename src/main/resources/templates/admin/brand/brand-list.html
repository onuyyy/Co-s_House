<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout/admin-layout}"
      lang="ko">
<head>
    <title>브랜드 관리</title>
</head>
<body>
    <div layout:fragment="content-header" class="content-header">
        <div>
            <h2 style="color: #333; font-size: 20px;">브랜드 관리</h2>
        </div>
        <div style="display: flex; gap: 20px; align-items: center;">
            <div class="search-section">
                <form method="get" style="display: flex; gap: 10px;">
                    <select name="searchType" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                        <option value="NAME" th:selected="${param.searchType} == 'NAME'">브랜드명</option>
                        <option value="DESCRIPTION" th:selected="${param.searchType} == 'DESCRIPTION'">브랜드 설명</option>
                    </select>
                    <input type="text" name="searchValue" th:value="${param.searchValue}"
                           class="search-input" placeholder="검색어를 입력하세요">
                    <button type="submit" class="btn btn-primary">검색</button>
                </form>
            </div>
            <a th:href="@{/api/admin/brands/new}" class="btn btn-success">
                <i class="icon">➕</i> 브랜드 등록
            </a>
        </div>
    </div>

    <div layout:fragment="content">
        <div th:if="${param.deleted}" class="alert alert-success">브랜드가 성공적으로 삭제되었습니다.</div>
        
        <div class="data-table">
            <table>
                <thead>
                    <tr><th>로고</th><th>브랜드명</th><th>설명</th><th>상품 수</th></tr>
                </thead>
                <tbody>
                    <tr th:each="brand : ${brandList.content}">
                        <td class="logo-cell">
                            <div th:if="${brand.logoUrl}" class="brand-logo">
                                <img th:src="${brand.logoUrl}" alt="브랜드 로고" style="width: 40px; height: 40px; object-fit: cover; border-radius: 4px;">
                            </div>
                            <div th:unless="${brand.logoUrl}" class="logo-placeholder">🏷️</div>
                        </td>
                        <td>
                            <a th:href="@{/api/admin/brands/{brandId}(brandId=${brand.brandId})}" 
                               th:text="${brand.brandName}">브랜드명</a>
                        </td>
                        <td th:text="${brand.brandDescription != null and !brand.brandDescription.isEmpty() ? 
                              (brand.brandDescription.length() > 50 ? brand.brandDescription.substring(0, 50) + '...' : brand.brandDescription) : '-'}">설명</td>
                        <td><span class="product-count" th:text="${brand.productCount}">0</span>개</td>
                    </tr>
                    <tr th:if="${brandList.content.empty}">
                        <td colspan="4">등록된 브랜드가 없습니다.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination" th:if="${brandList.totalPages > 0}">
            <!-- Previous -->
            <a th:if="${brandList.hasPrevious()}"
               th:href="@{/api/admin/brands(page=${brandList.number - 1}, searchType=${param.searchType}, searchValue=${param.searchValue})}">‹</a>

            <!-- Page Numbers (max 10 pages) -->
            <th:block th:with="currentPage=${brandList.number},
                              totalPages=${brandList.totalPages},
                              startPage=${currentPage - (currentPage % 10)},
                              endPage=${(startPage + 10 > totalPages) ? totalPages - 1 : startPage + 9}">

                <!-- Previous Page Group -->
                <a th:if="${startPage > 0}"
                   th:href="@{/api/admin/brands(page=${startPage - 1}, searchType=${param.searchType}, searchValue=${param.searchValue})}"
                   class="page-group">«</a>

                <!-- Current Page Group -->
                <th:block th:each="pageNum : ${#numbers.sequence(startPage, endPage)}">
                    <span th:if="${pageNum == currentPage}" class="current" th:text="${pageNum + 1}">1</span>
                    <a th:unless="${pageNum == currentPage}"
                       th:href="@{/api/admin/brands(page=${pageNum}, searchType=${param.searchType}, searchValue=${param.searchValue})}"
                       th:text="${pageNum + 1}">1</a>
                </th:block>

                <!-- Next Page Group -->
                <a th:if="${endPage + 1 < totalPages}"
                   th:href="@{/api/admin/brands(page=${endPage + 1}, searchType=${param.searchType}, searchValue=${param.searchValue})}"
                   class="page-group">»</a>
            </th:block>

            <!-- Next -->
            <a th:if="${brandList.hasNext()}"
               th:href="@{/api/admin/brands(page=${brandList.number + 1}, searchType=${param.searchType}, searchValue=${param.searchValue})}">›</a>
        </div>
    </div>

    <th:block layout:fragment="extra-css">
        <link rel="stylesheet" th:href="@{/css/admin/brand.css}">
    </th:block>
</body>
</html>
