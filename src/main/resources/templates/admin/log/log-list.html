<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}"
      lang="ko">
<head>
    <title>로그 관리</title>
</head>
<body>
    <!-- Content Header -->
    <div layout:fragment="content-header" class="content-header">
        <h2 class="page-title">로그 관리</h2>
        <div class="search-section">
            <form method="get">
                <input type="date" name="startDate" th:value="${param.startDate}"
                       class="search-input">
                <span class="date-separator">~</span>
                <input type="date" name="endDate" th:value="${param.endDate}"
                       class="search-input">
                <input type="text" name="username" th:value="${param.username}"
                       class="search-input" placeholder="사용자명">
                <button type="submit" class="btn btn-primary">검색</button>
                <a th:href="@{/api/admin/log}" class="btn btn-secondary">초기화</a>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div layout:fragment="content">
        <!-- 현재 탭 정보 -->
        <div class="current-tab-info">
            <h3>사용자 활동 로그</h3>
            <span class="total-count" th:text="'총 ' + ${logList.totalElements} + '건'">총 0건</span>
        </div>

        <div class="data-table">
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>활동 시간</th>
                            <th>사용자</th>
                            <th>역할</th>
                            <th>IP 주소</th>
                            <th>페이지 URL</th>
                            <th>User Agent</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="log : ${logList.content}">
                            <td class="time-cell" th:text="${log.activityTime != null ? #temporals.format(log.activityTime, 'MM-dd HH:mm') : '-'}">활동시간</td>
                            <td class="user-cell">
                                <div class="username" th:text="${log.username}">사용자명</div>
                                <div class="email-sub" th:text="${log.userEmail ?: ''}">이메일</div>
                            </td>
                            <td>
                                <span th:class="${log.userRole == 'ADMIN' ? 'role-badge admin-role' : 'role-badge user-role'}"
                                      th:text="${log.userRole}">역할</span>
                            </td>
                            <td class="ip-cell" th:text="${log.ipAddress ?: '-'}">IP 주소</td>
                            <td class="url-cell"
                                th:text="${log.pageUrl != null and !log.pageUrl.isEmpty() ?
                                  (log.pageUrl.length() > 35 ? log.pageUrl.substring(0, 35) + '...' : log.pageUrl) : '-'}"
                                th:title="${log.pageUrl}">페이지 URL</td>
                            <td class="user-agent-cell"
                                th:text="${log.userAgent != null and !log.userAgent.isEmpty() ?
                                  (log.userAgent.length() > 20 ? log.userAgent.substring(0, 20) + '...' : log.userAgent) : '-'}"
                                th:title="${log.userAgent}">User Agent</td>
                        </tr>
                        <tr th:if="${logList.content.empty}">
                            <td colspan="6">등록된 로그가 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" th:if="${logList.totalPages > 0}">
            <!-- Previous -->
            <a th:if="${logList.hasPrevious()}"
               th:href="@{/api/admin/log(page=${logList.number - 1}, startDate=${param.startDate}, endDate=${param.endDate}, username=${param.username})}">‹</a>

            <!-- Page Numbers -->
            <th:block th:each="pageNum : ${#numbers.sequence(0, logList.totalPages - 1)}">
                <span th:if="${pageNum == logList.number}" class="current" th:text="${pageNum + 1}">1</span>
                <a th:unless="${pageNum == logList.number}"
                   th:href="@{/api/admin/log(page=${pageNum}, startDate=${param.startDate}, endDate=${param.endDate}, username=${param.username})}"
                   th:text="${pageNum + 1}">1</a>
            </th:block>

            <!-- Next -->
            <a th:if="${logList.hasNext()}"
               th:href="@{/api/admin/log(page=${logList.number + 1}, startDate=${param.startDate}, endDate=${param.endDate}, username=${param.username})}">›</a>
        </div>
    </div>

    <th:block layout:fragment="extra-css">
        <link rel="stylesheet" th:href="@{/css/admin/admin-common.css}">
        <link rel="stylesheet" th:href="@{/css/admin/log.css}">
    </th:block>
</body>
</html>
