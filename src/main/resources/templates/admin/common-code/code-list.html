<body>

    <!-- JavaScript -->
    <th:block layout:fragment="extra-scripts">
        <script>
            class CommonCodeManager {
                constructor() {
                    this.selectedGroupId = null;
                    this.selectedGroupName = null;
                    this.currentEditingCode = null;
                    this.allGroups = [];
                    
                    this.init();
                }
                
                init() {
                    this.bindEvents();
                    this.loadCodeGroups();
                }
                
                bindEvents() {
                    // ê²€ìƒ‰
                    document.getElementById('groupSearch').addEventListener('input', (e) => {
                        this.filterGroups(e.target.value);
                    });
                    
                    // ì½”ë“œ ë“±ë¡ ë²„íŠ¼
                    document.getElementById('addCodeBtn').addEventListener('click', () => {
                        this.openCodeModal();
                    });
                    
                    // ëª¨ë‹¬ ê´€ë ¨
                    document.getElementById('modalClose').addEventListener('click', () => {
                        this.closeModal();
                    });
                    
                    document.getElementById('modalCancel').addEventListener('click', () => {
                        this.closeModal();
                    });
                    
                    document.getElementById('modalSave').addEventListener('click', () => {
                        this.saveCode();
                    });
                    
                    // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ì‹œ ë‹«ê¸°
                    document.getElementById('codeModal').addEventListener('click', (e) => {
                        if (e.target.id === 'codeModal') {
                            this.closeModal();
                        }
                    });
                }
                
                async loadCodeGroups() {
                    try {
                        const response = await fetch('/api/admin/common-code/groups');
                        if (!response.ok) {
                            throw new Error('ì½”ë“œ ê·¸ë£¹ ë¡œë“œ ì‹¤íŒ¨');
                        }
                        this.allGroups = await response.json();
                        this.renderGroupTree(this.allGroups);
                    } catch (error) {
                        console.error('ì½”ë“œ ê·¸ë£¹ ë¡œë“œ ì‹¤íŒ¨:', error);
                        this.showError('ì½”ë“œ ê·¸ë£¹ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                    }
                }
                
                renderGroupTree(groups) {
                    const treeContainer = document.getElementById('groupTree');
                    
                    if (!groups || groups.length === 0) {
                        treeContainer.innerHTML = `
                            <li class="empty-state">
                                <div class="empty-icon">ğŸ“</div>
                                <div>ë“±ë¡ëœ ì½”ë“œ ê·¸ë£¹ì´ ì—†ìŠµë‹ˆë‹¤.</div>
                            </li>
                        `;
                        return;
                    }
                    
                    const treeHTML = groups.map(group => `
                        <li class="tree-item">
                            <div class="tree-link" data-group-id="${group.groupId}" data-group-name="${group.groupName}">
                                <span class="tree-icon">ğŸ“‚</span>
                                <div style="flex: 1;">
                                    <div style="font-weight: 500; font-size: 14px; line-height: 1.3; margin-bottom: 2px;">${group.groupName}</div>
                                    <div style="color: #999; font-size: 11px; line-height: 1.2;">${group.groupId}</div>
                                </div>
                            </div>
                        </li>
                    `).join('');
                    
                    treeContainer.innerHTML = treeHTML;
                    
                    // ê·¸ë£¹ í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
                    treeContainer.querySelectorAll('.tree-link').forEach(link => {
                        link.addEventListener('click', (e) => {
                            const groupId = e.currentTarget.getAttribute('data-group-id');
                            const groupName = e.currentTarget.getAttribute('data-group-name');
                            this.selectGroup(groupId, groupName, e.currentTarget);
                        });
                    });
                }
                
                filterGroups(searchTerm) {
                    if (!searchTerm.trim()) {
                        this.renderGroupTree(this.allGroups);
                        return;
                    }
                    
                    const filteredGroups = this.allGroups.filter(group => 
                        group.groupName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        group.groupId.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                    
                    this.renderGroupTree(filteredGroups);
                }
                
                async selectGroup(groupId, groupName, element) {
                    // ê¸°ì¡´ ì„ íƒ í•´ì œ
                    document.querySelectorAll('.tree-link.active').forEach(el => {
                        el.classList.remove('active');
                    });
                    
                    // ìƒˆë¡œìš´ ì„ íƒ í™œì„±í™”
                    element.classList.add('active');
                    
                    this.selectedGroupId = groupId;
                    this.selectedGroupName = groupName;
                    
                    // í—¤ë” ì—…ë°ì´íŠ¸
                    document.getElementById('selectedGroupTitle').textContent = `${groupName} ì½”ë“œ ëª©ë¡`;
                    document.getElementById('addCodeBtn').disabled = false;
                    
                    // ì½”ë“œ ëª©ë¡ ë¡œë“œ
                    await this.loadCodes(groupId);
                }
                
                async loadCodes(groupId) {
                    const container = document.getElementById('codeTableContainer');
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="loading"></div>
                            <div>ì½”ë“œ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
                        </div>
                    `;
                    
                    try {
                        const response = await fetch(`/api/admin/common-code/common-codes/${groupId}/child`);
                        
                        if (!response.ok) {
                            throw new Error('ì½”ë“œ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨');
                        }
                        
                        const codes = await response.json();
                        this.renderCodeTable(codes);
                        
                    } catch (error) {
                        console.error('ì½”ë“œ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
                        container.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-icon">âŒ</div>
                                <div>ì½”ë“œ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>
                            </div>
                        `;
                    }
                }
                
                renderCodeTable(codes) {
                    const container = document.getElementById('codeTableContainer');
                    
                    if (!codes || codes.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-icon">ğŸ—‚ï¸</div>
                                <div>ë“±ë¡ëœ ì½”ë“œê°€ ì—†ìŠµë‹ˆë‹¤.</div>
                                <button class="btn btn-primary" style="margin-top: 10px;" onclick="commonCodeManager.openCodeModal()">
                                    ì²« ë²ˆì§¸ ì½”ë“œ ë“±ë¡í•˜ê¸°
                                </button>
                            </div>
                        `;
                        return;
                    }
                    
                    const tableHTML = `
                        <table class="code-table">
                            <thead>
                                <tr>
                                    <th>ì½”ë“œ ID</th>
                                    <th>ì½”ë“œëª…</th>
                                    <th>ì„¤ëª…</th>
                                    <th>ì‚¬ìš©ì—¬ë¶€</th>
                                    <th>ì •ë ¬ìˆœì„œ</th>
                                    <th>ì‘ì—…</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${codes.map(code => `
                                    <tr>
                                        <td><code>${code.codeId}</code></td>
                                        <td>${code.codeName}</td>
                                        <td>${code.description || '-'}</td>
                                        <td>
                                            <span class="${code.isActive ? 'status-active' : 'status-inactive'}">
                                                ${code.isActive ? 'ì‚¬ìš©' : 'ë¯¸ì‚¬ìš©'}
                                            </span>
                                        </td>
                                        <td>${code.sortOrder}</td>
                                        <td>
                                            <button class="btn btn-sm btn-secondary" onclick="commonCodeManager.editCode('${code.codeId}')">
                                                ìˆ˜ì •
                                            </button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    
                    container.innerHTML = tableHTML;
                }
                
                openCodeModal(codeId = null) {
                    const modal = document.getElementById('codeModal');
                    const form = document.getElementById('codeForm');
                    const title = document.getElementById('modalTitle');
                    
                    // í¼ ì´ˆê¸°í™”
                    form.reset();
                    document.getElementById('groupIdHidden').value = this.selectedGroupId;
                    document.getElementById('isActive').checked = true;
                    document.getElementById('sortOrder').value = '0';
                    
                    if (codeId) {
                        // ìˆ˜ì • ëª¨ë“œ
                        title.textContent = 'ì½”ë“œ ìˆ˜ì •';
                        this.currentEditingCode = codeId;
                        // TODO: ê¸°ì¡´ ë°ì´í„° ë¡œë“œí•´ì„œ í¼ì— ì„¤ì •
                    } else {
                        // ë“±ë¡ ëª¨ë“œ
                        title.textContent = 'ì½”ë“œ ë“±ë¡';
                        this.currentEditingCode = null;
                        document.getElementById('codeId').disabled = false;
                    }
                    
                    modal.classList.add('show');
                }
                
                closeModal() {
                    const modal = document.getElementById('codeModal');
                    modal.classList.remove('show');
                    this.currentEditingCode = null;
                }
                
                async saveCode() {
                    const saveBtn = document.getElementById('modalSave');
                    const loading = document.getElementById('saveLoading');
                    
                    // ìœ íš¨ì„± ê²€ì¦
                    const codeId = document.getElementById('codeId').value.trim();
                    const codeName = document.getElementById('codeName').value.trim();
                    
                    if (!codeId || !codeName) {
                        alert('í•„ìˆ˜ í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                        return;
                    }
                    
                    // ì €ì¥ ì¤‘ UI
                    saveBtn.disabled = true;
                    loading.style.display = 'inline-block';
                    
                    try {
                        // TODO: ì„œë²„ì— ì €ì¥ API í˜¸ì¶œ
                        await new Promise(resolve => setTimeout(resolve, 1000)); // ì„ì‹œ ë”œë ˆì´
                        
                        // ì„±ê³µ ì‹œ
                        this.closeModal();
                        await this.loadCodes(this.selectedGroupId); // í…Œì´ë¸” ê°±ì‹ 
                        this.showSuccess(this.currentEditingCode ? 'ì½”ë“œê°€ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.' : 'ì½”ë“œê°€ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.');
                        
                    } catch (error) {
                        console.error('ì½”ë“œ ì €ì¥ ì‹¤íŒ¨:', error);
                        alert('ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                    } finally {
                        saveBtn.disabled = false;
                        loading.style.display = 'none';
                    }
                }
                
                editCode(codeId) {
                    this.openCodeModal(codeId);
                }
                
                showSuccess(message) {
                    // ê°„ë‹¨í•œ ì„±ê³µ ë©”ì‹œì§€ (ì¶”í›„ í† ìŠ¤íŠ¸ë¡œ ëŒ€ì²´ ê°€ëŠ¥)
                    const alert = document.createElement('div');
                    alert.style.cssText = `
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background: #d4edda;
                        color: #155724;
                        padding: 15px 20px;
                        border-radius: 4px;
                        border: 1px solid #c3e6cb;
                        z-index: 1001;
                    `;
                    alert.textContent = message;
                    document.body.appendChild(alert);
                    
                    setTimeout(() => {
                        document.body.removeChild(alert);
                    }, 3000);
                }
                
                showError(message) {
                    console.error(message);
                    alert(message);
                }
            }
            
            // ì´ˆê¸°í™”
            let commonCodeManager;
            document.addEventListener('DOMContentLoaded', () => {
                commonCodeManager = new CommonCodeManager();
            });
        </script>
