<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout/admin-layout}"
      lang="ko">
<head>
    <title>관리자 상세정보</title>
</head>
<body>
    <!-- Content Header -->
    <div layout:fragment="content-header" class="content-header">
        <div>
            <div class="breadcrumb">
                <a href="/api/admin/admins">관리자 관리</a> > 관리자 상세정보
            </div>
            <h2 style="color: #333; font-size: 24px; margin-top: 10px;">관리자 상세정보</h2>
        </div>
        <div>
            <a href="/api/admin/admins" class="btn btn-secondary">목록으로</a>
        </div>
    </div>

    <!-- Main Content -->
    <div layout:fragment="content">
        <div class="detail-card">
            <div class="detail-card-header">
                <h3>기본 정보</h3>
            </div>
            <div class="detail-card-body">
                <div class="detail-grid">
                    <div class="detail-label">이름</div>
                    <div class="detail-value" th:text="${admin.adminName}">관리자명</div>
                    
                    <div class="detail-label">이메일</div>
                    <div class="detail-value" th:text="${admin.adminEmail}">이메일</div>
                    
                    <div class="detail-label">역할</div>
                    <div class="detail-value">
                        <span class="role-badge" th:text="${admin.getAdminRole()}">관리자 역할</span>
                    </div>
                    
                    <div class="detail-label">연락처</div>
                    <div class="detail-value" th:text="${admin.adminPhone ?: '정보 없음'}">연락처</div>
                    
                    <div class="detail-label">상태</div>
                    <div class="detail-value">
                        <span th:class="${admin.adminStatus == 'ACTIVE' ? 'status-badge status-active' : 'status-badge status-inactive'}"
                              th:text="${admin.adminStatus == 'ACTIVE' ? '활성' : '비활성'}">상태</span>
                    </div>
                    
                    <div class="detail-label">가입일자</div>
                    <div class="detail-value" th:text="${#temporals.format(admin.adminCreatedDate, 'yyyy-MM-dd HH:mm')}">가입일자</div>
                    
                    <div class="detail-label">수정일자</div>
                    <div class="detail-value" th:text="${#temporals.format(admin.adminUpdatedDate, 'yyyy-MM-dd HH:mm')}">수정일자</div>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <!-- 수정 버튼 -->
            <form th:action="@{'/api/admin/admins/' + ${admin.adminId} + '/update'}" method="post" style="display: inline;">
                <input type="hidden" name="adminEmail" th:value="${admin.adminEmail}" />
                <input type="hidden" name="adminName" th:value="${admin.adminName}" />
                <input type="hidden" name="adminPhone" th:value="${admin.adminPhone}" />
                <input type="hidden" name="adminRole" th:value="${admin.adminRole}" />
                <button type="submit" class="btn btn-primary">수정</button>
            </form>

            <!-- 삭제 버튼 -->
            <form th:action="@{'/api/admin/admins/' + ${admin.adminId} + '/delete'}" method="post" style="display: inline;">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
            </form>
        </div>
    </div>
</body>
</html>
