<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout/admin-layout}"
      lang="ko">
<head>
    <title>사용자 상세정보</title>
</head>
<body>
    <!-- Content Header -->
    <div layout:fragment="content-header" class="content-header">
        <div>
            <div class="breadcrumb">
                <a href="/api/admin/users">사용자 관리</a> > 사용자 상세정보
            </div>
            <h2 style="color: #333; font-size: 24px; margin-top: 10px;">사용자 상세정보</h2>
        </div>
        <div>
            <a href="/api/admin/users" class="btn btn-secondary">목록으로</a>
        </div>
    </div>

    <!-- Main Content -->
    <div layout:fragment="content">
        <div class="detail-card">
            <div class="detail-card-header">
                <h3>기본 정보</h3>
            </div>
            <div class="detail-card-body">
                <div class="detail-grid">
                    <div class="detail-label">이름</div>
                    <div class="detail-value" th:text="${user.userName}">사용자명</div>
                    
                    <div class="detail-label">닉네임</div>
                    <div class="detail-value" th:text="${user.userNickname}">닉네임</div>
                    
                    <div class="detail-label">이메일</div>
                    <div class="detail-value" th:text="${user.userEmail}">이메일</div>
                    
                    <div class="detail-label">주소</div>
                    <div class="detail-value" th:text="${user.userAddress ?: '정보 없음'}">주소</div>
                    
                    <div class="detail-label">연락처</div>
                    <div class="detail-value" th:text="${user.userPhone ?: '정보 없음'}">연락처</div>
                    
                    <div class="detail-label">소셜 로그인</div>
                    <div class="detail-value" th:text="${user.socialProvider ?: '일반 회원'}">소셜 로그인</div>
                    
                    <div class="detail-label">소셜 ID</div>
                    <div class="detail-value" th:text="${user.socialId ?: '-'}">소셜 ID</div>
                    
                    <div class="detail-label">약관 동의</div>
                    <div class="detail-value">
                        <span th:class="${user.termsAgreed != null and user.termsAgreed ? 'status-badge status-active' : 'status-badge status-inactive'}"
                              th:text="${user.termsAgreed != null and user.termsAgreed ? '동의' : '미동의'}">
                            약관 동의
                        </span>
                    </div>

                    
                    <div class="detail-label">가입일자</div>
                    <div class="detail-value" th:text="${#temporals.format(user.userCreatedAt, 'yyyy-MM-dd HH:mm')}">가입일자</div>
                    
                    <div class="detail-label">수정일자</div>
                    <div class="detail-value" th:text="${#temporals.format(user.userUpdatedAt, 'yyyy-MM-dd HH:mm')}">수정일자</div>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <!-- 수정 버튼 -->
            <form th:action="@{'/api/admin/users/' + ${user.userId} + '/update'}" method="post" style="display: inline;">
                <input type="hidden" name="userEmail" th:value="${user.userEmail}" />
                <input type="hidden" name="userNickname" th:value="${user.userNickname}" />
                <input type="hidden" name="userName" th:value="${user.userName}" />
                <input type="hidden" name="userAddress" th:value="${user.userAddress}" />
                <input type="hidden" name="userPhone" th:value="${user.userPhone}" />
                <input type="hidden" name="socialProvider" th:value="${user.socialProvider}" />
                <input type="hidden" name="socialId" th:value="${user.socialId}" />
                <input type="hidden" name="termsAgreed" th:value="${user.termsAgreed}" />
                <button type="submit" class="btn btn-primary">수정</button>
            </form>

            <!-- 삭제 버튼 -->
            <form th:action="@{'/api/admin/users/' + ${user.userId} + '/delete'}" method="post" style="display: inline;">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
            </form>
        </div>
    </div>
</body>
</html>
