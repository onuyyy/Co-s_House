<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout/admin-layout}"
      lang="ko">
<head>
    <title>상품관리</title>
</head>
<body>
    <div layout:fragment="content-header" class="content-header">
        <div>
            <h2 class="page-title">상품관리</h2>
        </div>
        <div class="search-container">
            <div class="search-section">
                <form method="get" class="search-form">
                    <select name="searchType" class="search-select">
                        <option value="TITLE" th:selected="${param.searchType} == 'TITLE'">상품명</option>
                        <option value="BRAND" th:selected="${param.searchType} == 'BRAND'">브랜드</option>
                        <option value="CATEGORY" th:selected="${param.searchType} == 'CATEGORY'">카테고리</option>
                        <option value="STATUS" th:selected="${param.searchType} == 'STATUS'">상태</option>
                        <option value="COLOR" th:selected="${param.searchType} == 'COLOR'">색상</option>
                    </select>
                    <input type="text" name="searchValue" th:value="${param.searchValue}"
                           class="search-input" placeholder="검색어를 입력하세요">
                    <button type="submit" class="btn btn-primary">검색</button>
                </form>
            </div>
            <a th:href="@{/api/admin/products/new}" class="btn btn-success">
                <i class="icon">➕</i> 상품 등록
            </a>
        </div>
    </div>

    <div layout:fragment="content">
        <div th:if="${param.deleted}" class="alert alert-success">상품이 성공적으로 삭제되었습니다.</div>
        <div class="data-table">
            <table>
                <thead>
                    <tr><th>이미지</th><th>상품명</th><th>브랜드</th><th>원가</th><th>판매가</th><th>재고</th><th>상태</th></tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${productList.content}">
                        <td class="image-cell">
                            <img th:if="${product.mainImageUrl != null and !product.mainImageUrl.isEmpty()}"
                                 th:src="${product.mainImageUrl}"
                                 th:alt="${product.productTitle}"
                                 class="product-thumbnail">
                            <div th:unless="${product.mainImageUrl != null and !product.mainImageUrl.isEmpty()}"
                                 class="no-image">📷</div>
                        </td>
                        <td><a th:href="@{/api/admin/products/{productId}(productId=${product.productId})}"
                               class="product-link" th:text="${product.productTitle}">상품명</a></td>
                        <td th:text="${product.brandName ?: '-'}">브랜드</td>
                        <td th:text="${product.originalPrice != null ? #numbers.formatCurrency(product.originalPrice) : '-'}">원가</td>
                        <td th:text="${product.salePrice != null ? #numbers.formatCurrency(product.salePrice) : '-'}">판매가</td>
                        <td th:text="${product.stockQuantity ?: 0}">재고</td>
                        <td><span th:class="${product.productStatus == '판매중' ? 'status-active' : 'status-inactive'}"
                                  th:text="${product.productStatus ?: '-'}">상태</span></td>
                    </tr>
                    <tr th:if="${productList.content.empty}"><td colspan="7" class="product-empty-state">등록된 상품이 없습니다.</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination" th:if="${productList.totalPages > 0}">
            <!-- Previous -->
            <a th:if="${productList.hasPrevious()}"
               th:href="@{/api/admin/products(page=${productList.number - 1}, searchType=${param.searchType}, searchValue=${param.searchValue})}">‹</a>

            <!-- Page Numbers (max 10 pages) -->
            <th:block th:with="currentPage=${productList.number},
                              totalPages=${productList.totalPages},
                              startPage=${currentPage - (currentPage % 10)},
                              endPage=${(startPage + 10 > totalPages) ? totalPages - 1 : startPage + 9}">

                <!-- Previous Page Group -->
                <a th:if="${startPage > 0}"
                   th:href="@{/api/admin/products(page=${startPage - 1}, searchType=${param.searchType}, searchValue=${param.searchValue})}"
                   class="page-group">«</a>

                <!-- Current Page Group -->
                <th:block th:each="pageNum : ${#numbers.sequence(startPage, endPage)}">
                    <span th:if="${pageNum == currentPage}" class="current" th:text="${pageNum + 1}">1</span>
                    <a th:unless="${pageNum == currentPage}"
                       th:href="@{/api/admin/products(page=${pageNum}, searchType=${param.searchType}, searchValue=${param.searchValue})}"
                       th:text="${pageNum + 1}">1</a>
                </th:block>

                <!-- Next Page Group -->
                <a th:if="${endPage + 1 < totalPages}"
                   th:href="@{/api/admin/products(page=${endPage + 1}, searchType=${param.searchType}, searchValue=${param.searchValue})}"
                   class="page-group">»</a>
            </th:block>

            <!-- Next -->
            <a th:if="${productList.hasNext()}"
               th:href="@{/api/admin/products(page=${productList.number + 1}, searchType=${param.searchType}, searchValue=${param.searchValue})}">›</a>
        </div>
    </div>

    <th:block layout:fragment="extra-css">
        <link rel="stylesheet" th:href="@{/css/admin/admin-common.css}">
        <link rel="stylesheet" th:href="@{/css/admin/product.css}">
    </th:block>
</body>
</html>
