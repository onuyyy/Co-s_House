<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}"
      lang="ko">
<head>
    <title>공지 생성</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin-common.css}">
    <link rel="stylesheet" th:href="@{/css/admin/notice.css}">
</head>
<body>
<div layout:fragment="content-header" class="content-header">
    <h2 class="page-title">새 공지 등록</h2>
    <div class="header-actions">
        <a th:href="@{/api/admin/notices}" class="btn btn-secondary">목록으로</a>
    </div>
</div>

<div layout:fragment="content">
    <div th:if="${error}" class="alert alert-danger" th:text="${error}">오류가 발생했습니다.</div>

    <div class="notice-detail-card">
        <h3>📝 공지 내용 입력</h3>
        <p class="card-helper">공지 제목과 내용을 작성하고 저장을 눌러주세요.</p>
        <form th:action="@{/api/admin/notices/create}" method="post">
            <div class="notice-detail-grid">
                <div class="notice-detail-label">제목 *</div>
                <div class="detail-input">
                    <input type="text" name="title" th:value="${notice.title}" class="form-control" placeholder="공지 제목을 입력하세요" required>
                </div>

                <div class="notice-detail-label">작성자</div>
                <div class="detail-value muted">현재 로그인한 사용자</div>
            </div>

            <div class="content-section">
                <label for="content" class="notice-detail-label">내용 *</label>
                <textarea id="content" name="content" th:text="${notice.content}"
                          class="form-control content-textarea" rows="12" placeholder="공지 내용을 입력하세요" required></textarea>
            </div>

            <div class="guideline-box">
                <strong>작성 가이드</strong>
                <ul>
                    <li>중요한 안내 사항은 상단에 배치하고 간결하게 작성하세요.</li>
                    <li>필요 시 줄바꿈을 활용하여 가독성을 유지하세요.</li>
                    <li>등록 후 언제든지 수정 페이지에서 내용을 업데이트할 수 있습니다.</li>
                </ul>
            </div>

            <div class="notice-form-actions">
                <button type="submit" class="btn btn-primary">📢 공지 등록</button>
                <a th:href="@{/api/admin/notices}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
