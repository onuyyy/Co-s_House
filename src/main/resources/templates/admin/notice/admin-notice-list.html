<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}"
      lang="ko">
<head>
    <title>공지관리</title>
</head>
<body>
<div layout:fragment="content-header" class="content-header">
    <h2 class="page-title">공지관리</h2>
    <div class="header-actions">
        <a th:href="@{/api/admin/notices/create}" class="btn btn-primary">공지 생성</a>
    </div>
</div>

<div layout:fragment="content">
    <div th:if="${param.deleted != null}" class="alert alert-success">
        공지가 성공적으로 삭제되었습니다.
    </div>

    <div class="search-section">
        <form method="get">
            <select name="type">
                <option value="all" th:selected="${type == 'all'}">제목+내용</option>
                <option value="title" th:selected="${type == 'title'}">제목</option>
                <option value="content" th:selected="${type == 'content'}">내용</option>
            </select>
            <input type="text" name="search" th:value="${search}"
                   class="search-input" placeholder="검색어를 입력하세요">
            <button type="submit" class="btn btn-primary">검색</button>
        </form>
    </div>

    <div class="data-table">
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>작성자</th>
                <th>제목</th>
                <th>내용</th>
                <th>생성일</th>
                <th>수정일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notice, iterStat : ${noticeList.content}">
                <td th:text="${noticeList.number * noticeList.size + iterStat.index + 1}">1</td>
                <td th:text="${notice.writerName != null ? notice.writerName : '알 수 없음'}">작성자</td>
                <td>
                    <a th:href="@{/api/admin/notices/{id}/detail(id=${notice.noticeId})}"
                       th:text="${notice.title}">
                        제목
                    </a>
                </td>
                <td th:text="${notice.content}">내용</td>
                <td th:text="${notice.createTime != null ? #temporals.format(notice.createTime, 'yyyy-MM-dd HH:mm') : '-'}">생성일</td>
                <td th:text="${notice.updateTime != null ? #temporals.format(notice.updateTime, 'yyyy-MM-dd HH:mm') : '-'}">수정일</td>
            </tr>
            <tr th:if="${noticeList.empty}">
                <td colspan="6">등록된 공지가 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination" th:if="${noticeList.totalPages > 0}">
        <a th:if="${noticeList.hasPrevious()}"
           th:href="@{/api/admin/notices(page=${noticeList.number - 1}, search=${search}, type=${type})}">‹</a>

        <th:block th:each="pageNum : ${#numbers.sequence(0, noticeList.totalPages - 1)}">
            <span th:if="${pageNum == noticeList.number}" class="current" th:text="${pageNum + 1}">1</span>
            <a th:unless="${pageNum == noticeList.number}"
               th:href="@{/api/admin/notices(page=${pageNum}, search=${search}, type=${type})}"
               th:text="${pageNum + 1}">1</a>
        </th:block>

        <a th:if="${noticeList.hasNext()}"
           th:href="@{/api/admin/notices(page=${noticeList.number + 1}, search=${search}, type=${type})}">›</a>
    </div>
</div>

<th:block layout:fragment="extra-css">
    <link rel="stylesheet" th:href="@{/css/admin/admin-common.css}">
    <link rel="stylesheet" th:href="@{/css/admin/notice.css}">
</th:block>
</body>
</html>
