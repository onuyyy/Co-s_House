<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" th:href="@{/css/main/header.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
     :root {
         --primary: #3c9dfc;
         --primary-dark: #1e90ff;
         --secondary: #5a7d9a;
         --success: #4aa382;
         --warning: #d6a15a;
         --danger: #ff0000;
         --bg-base: #f5f6f8;
         --bg-surface: #ffffff;
         --text-primary: #111827;
         --text-secondary: #444;
         --border: #e5e7eb;
         --shadow: rgba(0, 0, 0, 0.1);
         --gradient-1: linear-gradient(135deg, #3c9dfc 0%, #2a7ed1 80%);
         --gradient-2: linear-gradient(135deg, #5a7d9a 0%, #3c9dfc 100%);
         --gradient-3: linear-gradient(135deg, #9ab6d6 0%, #5a7d9a 100%);
         --gradient-4: linear-gradient(135deg, #2a7ed1 0%, #1f5fa3 100%);
     }

    [data-theme="dark"] {
        --bg-base: #0f172a;
        --bg-surface: #1e293b;
        --text-primary: #ffffff;
        --text-secondary: #d1d5db;
        --border: #334155;
        --shadow: rgba(0, 0, 0, 0.3);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        background: var(--bg-base);
        color: var(--text-primary);
        line-height: 1.6;
        transition: background 0.3s, color 0.3s;
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 1rem 1rem;
    }

    .page-header {
        margin-bottom: 2rem;
    }

    .page-title {
        font-size: 2rem;
        font-weight: 700;
        background: var(--gradient-1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .theme-toggle {
        position: absolute;
        top: 2rem;
        right: 2rem;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: none;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.1rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s;
        z-index: 10;
    }

    .theme-toggle:hover {
        transform: scale(1.1) rotate(20deg);
        background: rgba(255, 255, 255, 0.35);
    }

    .edit-profile-btn {
        position: absolute;
        top: 2rem;
        right: 6rem;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: none;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.1rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s;
        z-index: 10;
        text-decoration: none;
    }

    .edit-profile-btn:hover {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 0.35);
    }

    .mypage-layout {
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 2rem;
    }

    /* Sidebar */
    .mypage-sidebar {
        background: var(--bg-surface);
        border-radius: 24px;
        padding: 2rem;
        box-shadow: 0 8px 30px var(--shadow);
        position: sticky;
        top: 2rem;
        height: fit-content;
        transition: all 0.3s;
    }

    .sidebar-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: var(--text-primary);
    }

    .sidebar-nav {
        list-style: none;
    }

    .sidebar-nav li {
        margin-bottom: 0.5rem;
    }

    .sidebar-nav a {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.875rem 1rem;
        color: var(--gray-900);
        text-decoration: none;
        border-radius: 12px;
        transition: all 0.3s;
        font-weight: 500;
    }

    .sidebar-nav a:hover, .sidebar-nav a.active {
        background: rgb(60, 157, 252);
        color: #ffffff;
        box-shadow: 0 1px 5px rgb(183, 183, 183);
    }

    .sidebar-nav i {
        font-size: 1.1rem;
        width: 20px;
    }

    /* Profile Card */
    .profile-card {
        background: var(--gradient-1);
        border-radius: 24px;
        padding: 2.5rem;
        color: white;
        box-shadow: 0 3px 10px rgba(131, 131, 131, 0.45);
        margin-bottom: 2rem;
        position: relative;
        overflow: hidden;
    }

    .profile-card::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.1); opacity: 0.3; }
    }

    .profile-header {
        display: flex;
        align-items: center;
        gap: 2rem;
        position: relative;
        z-index: 1;
    }

    .profile-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .profile-avatar input[type="file"] {
        display: none;
    }

    .profile-avatar-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .profile-avatar:hover .profile-avatar-overlay {
        opacity: 1;
    }

    .profile-avatar-overlay i {
        color: white;
        font-size: 2rem;
    }

    .profile-info h2 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .profile-info p {
        opacity: 0.9;
        margin: 0.25rem 0;
    }

    .badge {
        display: inline-block;
        padding: 0.375rem 0.875rem;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 600;
        margin-right: 0.5rem;
        margin-top: 0.5rem;
    }

    /* Stats Grid */
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
    }

    .stats-card {
        background: var(--bg-surface);
        border-radius: 20px;
        padding: 1rem;
        text-align: center;
        box-shadow: 0 8px 24px var(--shadow);
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
    }

    .stats-card::before {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: var(--gradient-1);
    }

    .stats-card:nth-child(2)::before { background: var(--gradient-2); }
    .stats-card:nth-child(3)::before { background: var(--gradient-3); }
    .stats-card:nth-child(4)::before { background: var(--gradient-4); }

    .stats-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 40px var(--shadow);
    }

    .stats-card h3 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: var(--gradient-1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .stats-card:nth-child(2) h3 { background: var(--gradient-2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .stats-card:nth-child(3) h3 { background: var(--gradient-3); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .stats-card:nth-child(4) h3 { background: var(--gradient-4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    .stats-card p {
        color: var(--text-secondary);
        font-weight: 500;
    }

    /* Quick Menu */
    .quick-menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.25rem;
        margin-bottom: 2rem;
    }

    .quick-menu-card {
        background: var(--bg-surface);
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 4px 20px var(--shadow);
        transition: all 0.3s;
        border: 2px solid transparent;
        display: block;
        text-decoration: none;
        color: inherit;
    }

    .quick-menu-card:hover {
        transform: translateY(-3px);
        border-color: var(--primary);
        box-shadow: 0 8px 30px var(--shadow);
    }

    .quick-menu-icon {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        background: var(--gradient-1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: white;
        margin-bottom: 1rem;
    }

    .quick-menu-card:nth-child(2) .quick-menu-icon { background: var(--gradient-2); }
    .quick-menu-card:nth-child(3) .quick-menu-icon { background: var(--gradient-3); }

    .quick-menu-card h4 {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
    }

    .quick-menu-card p {
        color: var(--text-secondary);
        margin-bottom: 1rem;
        font-size: 0.875rem;
        line-height: 1.4;
    }

     .summary-row {
         display: grid;
         grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
         gap: 1.25rem;
         margin-bottom: 2rem;
     }
     .summary-card {
         background: var(--bg-surface);
         border-radius: 16px;
         padding: 1.5rem;
         box-shadow: 0 4px 20px var(--shadow);
         transition: all 0.3s;
         border: 2px solid transparent;
         display: block;
         text-decoration: none;
         color: inherit;
     }
     .summary-card:hover {
         transform: translateY(-3px);
         border-color: var(--primary);
         box-shadow: 0 8px 30px var(--shadow);
     }
     .summary-title {
         font-size: 1.1rem;
         margin-bottom: 0.5rem;
         color: var(--text-primary);
         font-weight: 700;
     }
     .summary-value {
         font-size: 2.25rem;
         font-weight: 800;
         background: var(--gradient-1);
         -webkit-background-clip: text;
         -webkit-text-fill-color: transparent;
         background-clip: text;
     }
     .summary-icon {
         width: 50px;
         height: 50px;
         border-radius: 12px;
         background: var(--gradient-1);
         display: flex;
         align-items: center;
         justify-content: center;
         font-size: 1.5rem;
         color: white;
         margin-bottom: 0.75rem;
     }
     .summary-card:nth-child(2) .summary-icon { background: var(--gradient-1); }
     .summary-card:nth-child(3) .summary-icon { background: var(--gradient-1); }
     .summary-desc {
         color: var(--text-secondary);
         font-size: 0.875rem;
         line-height: 1.4;
     }

     .btn-outline {
         padding: 0.625rem 1.25rem;
         border: none;
         background: var(--gradient-1); /* 이미 정의된 그라디언트 */
         color: white;
         border-radius: 10px;
         font-weight: 600;
         font-size: 0.9rem;
         transition: all 0.3s;
         box-shadow: 0 4px 10px rgba(0,0,0,0.15);
     }

     .btn-outline:hover {
         filter: brightness(1.1);  /* hover 시 살짝 밝아짐 */
         transform: scale(1.05);
     }

    /* Recent Activity */
    .recent-activity {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 1.5rem;
    }

    .activity-section {
        background: var(--bg-surface);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 8px 30px var(--shadow);
    }

    .activity-section h4 {
        font-size: 1.25rem;
        margin-bottom: 1.5rem;
        color: var(--text-primary);
        display: flex;
        align-items: center;
    }

    .activity-section h4 i {
        color: var(--primary);
    }

    .activity-list {
        list-style: none;
    }

    .activity-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        margin-bottom: 0.5rem;
        background: var(--bg-base);
        border-radius: 12px;
        transition: all 0.3s;
        cursor: pointer;
    }

    .activity-item:hover {
        transform: translateX(5px);
        background: var(--primary);
        color: white;
    }

    .activity-item:hover .activity-date {
        color: rgba(255, 255, 255, 0.8);
    }

    .activity-date {
        font-size: 0.875rem;
        color: var(--text-secondary);
    }

    .empty-state {
        text-align: center;
        padding: 2rem;
        color: var(--text-secondary);
    }

    @media (max-width: 1024px) {
        .mypage-layout {
            grid-template-columns: 1fr;
        }

        .mypage-sidebar {
            position: static;
        }
    }

    @media (max-width: 640px) {
        .profile-header {
            flex-direction: column;
            text-align: center;
        }

        .page-title {
            font-size: 1.5rem;
        }

        .recent-activity {
            grid-template-columns: 1fr;
        }
    }
    </style>
</head>
<body>
<div th:replace="fragments/layout :: header"></div>

<div class="container">
    <div class="page-header">
    </div>

    <div class="mypage-layout">
        <!-- Sidebar -->
        <div class="mypage-sidebar">
            <h3 class="sidebar-title">메뉴</h3>
            <ul class="sidebar-nav">
                <li><a href="/mypage" class="active">내 정보</a></li>
                <li><a href="/mypage/my-orders">주문내역</a></li>
                <li><a href="/mypage/wishlist">북마크</a></li>
                <li><a href="/mypage/reviews">리뷰</a></li>
                <li><a href="/question">문의</a></li>
                <li><a href="/mypage/coupons">쿠폰함</a></li>
                <li><a href="/mypage/points">적립금</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="mypage-content">
            <!-- Profile Card -->
            <div class="profile-card">
                <a href="/mypage/mypageUser" class="edit-profile-btn" title="정보수정">
                    <i class="fas fa-edit"></i>
                </a>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="profile-header">
                    <div class="profile-avatar">
                    </div>
                    <div class="profile-info">
                        <h2 th:text="${userInfo?.userName ?: '사용자'} + '님'">사용자님</h2>
                        <p th:text="${userInfo?.userEmail ?: 'user@example.com'}">user@example.com</p>
                        <p th:if="${userInfo?.userNickname}" th:text="'닉네임: ' + ${userInfo.userNickname}"></p>
                        <p th:if="${userInfo?.userPhone}" th:text="'전화번호: ' + ${userInfo.userPhone}"></p>
                        <p th:if="${userInfo?.userCreatedAt}" th:text="'가입일: ' + ${#temporals.format(userInfo.userCreatedAt, 'yyyy-MM-dd')}"></p>
                        <div>
                            <span class="badge" th:text="${userInfo?.userRole ?: 'USER'}">USER</span>
                            <span class="badge" th:if="${userInfo?.socialProvider}" th:text="${userInfo.socialProvider}">소셜로그인</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Row: 총주문 / 배송조회 / 교환반품 -->
            <div class="summary-row">
                <a class="summary-card" href="/mypage/my-orders">
                    <div class="summary-value" th:text="${paidOrderCount ?: (orderCount ?: 0)}">0</div>
                    <div class="summary-title">결제완료</div>
                    <div class="summary-desc">총 결제 완료</div>
                </a>
                <a class="summary-card" href="/mypage/orders">
                    <div class="summary-icon"><i class="fas fa-shipping-fast"></i></div>
                    <div class="summary-title">배송조회</div>
                    <div class="summary-desc">배송 중인 상품을 확인하세요</div>
                </a>
                <a class="summary-card" href="/mypage/returns">
                    <div class="summary-icon"><i class="fas fa-undo"></i></div>
                    <div class="summary-title">교환/반품</div>
                    <div class="summary-desc">교환/반품 신청 및 조회</div>
                </a>
            </div>

            <!-- Recent Activity -->
            <div class="recent-activity">
                <div class="activity-section">
                    <h4><i class="fas fa-shopping-bag" style="margin-right: 8px;"></i>최근 주문</h4>
                    <ul class="activity-list">
                        <!-- 주문 내역이 없을 때 실행 -->
                        <li th:each="order : ${recentOrders}" th:if="${recentOrders != null and !recentOrders.isEmpty()}">
                            <a th:href="@{/mypage/my-orders}" class="activity-item">
                                <span th:text="${order.orderNumber}">주문번호</span>
                                <span class="activity-date" th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd')}">주문일</span>
                            </a>
                        </li>
                        <!-- 주문 내역이 없을 때 실행 -->
                        <li th:if="${recentOrders == null or recentOrders.isEmpty()}" class="activity-item empty-state">
                            <a th:href="@{/mypage/my-orders}" style="display:block; width:100%; height:100%; text-decoration:none; color:inherit;">
                                최근 주문 내역이 없습니다.
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="activity-section">
                    <h4><i class="fas fa-question-circle" style="margin-right: 8px;"></i>최근 문의</h4>
                    <ul class="activity-list">
                        <li th:each="question : ${recentQuestions}" th:if="${recentQuestions != null and !recentQuestions.isEmpty()}">
                            <a th:href="@{/question}" class="activity-item">
                                <span th:text="${question.questionTitle}">문의제목</span>                                <span class="activity-date" th:text="${#temporals.format(question.questionCreatedAt, 'yyyy-MM-dd')}">문의일</span>
                            </a>
                        </li>
                        <li th:if="${recentQuestions == null or recentQuestions.isEmpty()}" class="activity-item empty-state">
                            <a th:href="@{/question}" style="display:block; width:100%; height:100%; text-decoration:none; color:inherit;">
                                최근 문의 내역이 없습니다.
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/layout :: footer"></div>

<script>
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        const icon = document.querySelector('.theme-toggle i');

        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);

        icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
    }

    function handleProfileImageChange(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const avatar = document.querySelector('.profile-avatar');
                const existingImg = avatar.querySelector('img');
                const existingIcon = avatar.querySelector('i.fa-user');

                if (existingImg) {
                    existingImg.src = e.target.result;
                } else {
                    if (existingIcon) existingIcon.remove();
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = '프로필 이미지';
                    avatar.insertBefore(img, avatar.firstChild);
                }

                // 여기에 서버로 이미지를 업로드하는 코드를 추가할 수 있습니다
                // uploadProfileImage(file);
            };
            reader.readAsDataURL(file);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        const icon = document.querySelector('.theme-toggle i');
        if (savedTheme === 'dark') {
            icon.className = 'fas fa-sun';
        }
    });
</script>
</body>
</html>
