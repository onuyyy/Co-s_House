<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>접근 권한이 없습니다 - 코딩의집</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .error-container {
      background: white;
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .error-icon {
      font-size: 6rem;
      color: #e53e3e;
      margin-bottom: 1.5rem;
    }

    .error-code {
      font-size: 3rem;
      color: #2d3748;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    .error-title {
      font-size: 1.5rem;
      color: #4a5568;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .error-message {
      color: #718096;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 3rem;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 3rem;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .btn-outline {
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .btn-outline:hover {
      background: #667eea;
      color: white;
      transform: translateY(-3px);
    }

    .info-box {
      background: #f7fafc;
      border-radius: 10px;
      border-left: 4px solid #4299e1;
      padding: 1.5rem;
    }

    .info-box p {
      color: #2b6cb0;
      margin: 0;
      font-weight: 500;
    }

    .info-box a {
      color: #2b6cb0;
      text-decoration: underline;
    }

    .info-box a:hover {
      color: #2c5282;
    }

    @media (max-width: 768px) {
      .error-container {
        padding: 2rem 1rem;
      }

      .error-icon {
        font-size: 4rem;
      }

      .error-code {
        font-size: 2rem;
      }

      .error-title {
        font-size: 1.2rem;
      }

      .error-message {
        font-size: 1rem;
      }

      .action-buttons {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">
      <i class="fas fa-lock"></i>
    </div>

    <div class="error-code">403</div>

    <div class="error-title">접근 권한이 없습니다</div>

    <div class="error-message">
      요청하신 페이지에 접근할 권한이 없습니다.<br>
      관리자 권한이 필요하거나 로그인이 필요한 페이지일 수 있습니다.
    </div>

    <div class="action-buttons">
      <a href="/" class="btn btn-primary">
        <i class="fas fa-home"></i> 홈으로 돌아가기
      </a>

      <a href="/controller/register/login" class="btn btn-outline">
        <i class="fas fa-sign-in-alt"></i> 로그인
      </a>
    </div>

    <div class="info-box">
      <p>
        <i class="fas fa-info-circle"></i>
        문제가 지속되면 <a href="/support">고객센터</a>로 문의해 주세요.
      </p>
    </div>
  </div>
</body>
</html>
