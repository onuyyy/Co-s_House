<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>접근 권한이 없습니다 - 코딩의집</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/css/error.css">
</head>
<body>
  <div class="error-container">
    <div class="error-icon">
      <i class="fas fa-lock"></i>
    </div>

    <div class="error-code">403</div>

    <div class="error-title">접근 권한이 없습니다</div>

    <div class="error-message">
      요청하신 페이지에 접근할 권한이 없습니다.<br>
      관리자 권한이 필요하거나 로그인이 필요한 페이지일 수 있습니다.
    </div>

    <div class="action-buttons">
      <a href="/" class="btn btn-primary">
        <i class="fas fa-home"></i> 홈으로 돌아가기
      </a>

      <a href="/controller/register/login" class="btn btn-outline">
        <i class="fas fa-sign-in-alt"></i> 로그인
      </a>
    </div>

    <div class="info-box">
      <p>
        <i class="fas fa-info-circle"></i>
        문제가 지속되면 고객센터로 문의해 주세요.
      </p>
    </div>
  </div>
</body>
</html>
