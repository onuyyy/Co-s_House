





<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏÉÅÌíà ÏÉÅÏÑ∏ - ÏΩîÎî©ÏùòÏßë</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Ìó§Îçî */
        .header {
            background: white;
            border-bottom: 1px solid #e9ecef;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #35c5f0;
            text-decoration: none;
        }

        .back-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            color: #666;
            font-size: 14px;
        }

        .back-btn:hover {
            background: #e9ecef;
        }

        /* Î©îÏù∏ Ïª®ÌÖêÏ∏† */
        .product-detail {
            background: white;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product-header {
            display: flex;
            padding: 30px;
            gap: 40px;
        }

        .product-image {
            flex: 1;
            max-width: 500px;
        }

        .image-placeholder {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .product-info {
            flex: 1;
            padding: 20px 0;
        }

        .brand-name {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .brand-name:hover {
            color: #35c5f0;
            text-decoration: underline;
        }

        .brand-name.no-link {
            cursor: default;
        }

        .brand-name.no-link:hover {
            color: #666;
            text-decoration: none;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .rating-section {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .star-rating {
            color: #ffc107;
            font-size: 18px;
        }

        .rating-score {
            font-weight: bold;
            color: #333;
        }

        .review-count {
            color: #666;
            font-size: 14px;
        }

        .price-section {
            margin-bottom: 30px;
        }

        .discount-rate {
            color: #dc3545;
            font-weight: bold;
            font-size: 18px;
            margin-right: 8px;
        }

        .current-price {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-right: 8px;
        }

        .original-price {
            color: #999;
            text-decoration: line-through;
            font-size: 16px;
        }

        .shipping-info {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge.free-shipping {
            background: #e8f5e8;
            color: #28a745;
        }

        .badge.today-deal {
            background: #35c5f0;
            color: white;
        }

        .product-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 30px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
        }

        .option-section {
            margin-bottom: 20px;
        }

        .option-section select {
            width: 100%;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 14px;
            background: white;
        }

        .total-price-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-top: 1px solid #e9ecef;
            margin-bottom: 20px;
        }

        .total-price-label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .total-price-value {
            font-size: 20px;
            font-weight: bold;
            color: #dc3545;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #35c5f0;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #2ba3cc;
        }

        /* ÏÉÅÌíà ÏÑ§Î™Ö */
        .product-description {
            padding: 30px;
            border-top: 1px solid #e9ecef;
        }

        .description-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .description-content {
            color: #666;
            line-height: 1.8;
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .product-header {
                flex-direction: column;
                padding: 20px;
                gap: 20px;
            }

            .product-details {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
                gap: 12px;
                margin-top: 24px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<!-- Ìó§Îçî -->
<header class="header">
    <div class="container">
        <nav class="nav">
            <div class="nav-left">
                <a th:href="@{/}" class="logo">üè† Ïò§ÎäòÏùòÏßë</a>
            </div>
            <div class="nav-right">
                <a href="javascript:history.back()" class="back-btn">‚Üê Î™©Î°ùÏúºÎ°ú</a>
            </div>
        </nav>
    </div>
</header>

<!-- Î©îÏù∏ Ïª®ÌÖêÏ∏† -->
<main class="main-content">
    <div class="container">
        <div class="product-detail">
            <!-- ÏÉÅÌíà Ìó§Îçî -->
            <div class="product-header">
                <!-- ÏÉÅÌíà Ïù¥ÎØ∏ÏßÄ -->
                <div class="product-image">
                    <div class="image-placeholder">
                        ÏÉÅÌíà Ïù¥ÎØ∏ÏßÄ
                    </div>
                </div>

                <!-- ÏÉÅÌíà Ï†ïÎ≥¥ -->
                <div class="product-info"
                     th:data-product-id="${product.productId}"
                     th:data-title="${product.productTitle}"
                     th:data-image-url="${product.mainImageUrl}"
                     th:data-brand-id="${brandId}"
                     th:data-brand-name="${brand != null ? brand.brandName : ''}"
                     th:data-unit-price="${product.originalPrice}"
                     th:data-sale-price="${product.salePrice}"
                     th:data-coupon-price="${product.couponPrice}"
                     th:data-discount-rate="${product.discountRate}"
                     th:data-base-price="${basePrice}">
                    <!-- Î∏åÎûúÎìúÎ™Ö -->
                    <div class="brand-name" th:data-brand-id="${brandId}" onclick="goToBrandPage(this)">
                        <span th:text="${brand != null ? brand.brandName : 'Î∏åÎûúÎìúÎ™Ö'}">Î∏åÎûúÎìúÎ™Ö</span>
                    </div>

                    <h1 class="product-title" th:text="${product.productTitle}">ÏÉÅÌíàÎ™Ö</h1>

                    <!-- ÌèâÏ†ê -->
                    <div class="rating-section">
                        <span class="star-rating">‚òÖ</span>
                        <span class="rating-score" th:text="${product.averageRating}">4.8</span>
                        <span class="review-count" th:text="'Î¶¨Î∑∞ ' + ${#numbers.formatInteger(product.reviewCount, 0, 'COMMA')}">Î¶¨Î∑∞ 4,069</span>
                    </div>

                    <!-- Í∞ÄÍ≤© -->
                    <div class="price-section">
                        <span th:if="${product.discountRate != null and product.discountRate > 0}"
                              class="discount-rate"
                              th:text="${product.discountRate} + '%'"></span>
                        <span class="current-price"
                              th:text="${#numbers.formatInteger(product.salePrice != null ? product.salePrice : product.originalPrice, 0, 'COMMA')} + 'Ïõê'">39,900Ïõê</span>
                        <span th:if="${product.salePrice != null and product.salePrice < product.originalPrice}"
                              class="original-price"
                              th:text="${#numbers.formatInteger(product.originalPrice, 0, 'COMMA')} + 'Ïõê'"></span>
                    </div>

                    <!-- Î∞∞ÏÜ° Ï†ïÎ≥¥ -->
                    <div class="shipping-info">
                        <span class="badge free-shipping">Î¨¥Î£åÎ∞∞ÏÜ°</span>
                        <span class="badge today-deal">Ïò§ÎäòÏ∂úÎ∞ú</span>
                    </div>

                    <!-- ÏÉÅÌíà ÏÉÅÏÑ∏ Ï†ïÎ≥¥ -->
                    <div class="product-details">
                        <div class="detail-item">
                            <span class="detail-label">ÏÉâÏÉÅ</span>
                            <span class="detail-value" th:text="${product.productColor != null ? product.productColor : '-'}">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">ÏÜåÏû¨</span>
                            <span class="detail-value" th:text="${product.material != null ? product.material : '-'}">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Ïö©Îüâ</span>
                            <span class="detail-value" th:text="${product.capacity != null ? product.capacity : '-'}">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Ïû¨Í≥†</span>
                            <span class="detail-value" th:text="${product.stockQuantity} + 'Í∞ú'">0Í∞ú</span>
                        </div>
                    </div>

                    <!-- ÏÉÅÌíà ÏòµÏÖò -->
                    <div class="option-section">
                        <select id="product-options" name="optionId">
                            <option value="" disabled selected>ÏòµÏÖò ÏÑ†ÌÉù</option>
                            <th:block th:each="option : ${options}">
                                <option th:value="${option.optionId}"
                                        th:data-additional-price="${option.additionalPrice}"
                                        th:text="${option.optionName + ' : ' + option.optionValue + (option.additionalPrice.compareTo(T(java.math.BigDecimal).ZERO) != 0 ? ' (+' + #numbers.formatInteger(option.additionalPrice, 0, 'COMMA') + 'Ïõê)' : '')}">
                                </option>
                            </th:block>
                        </select>
                    </div>


                    <!-- Ï¥ù Í∞ÄÍ≤© -->
                    <div class="total-price-section">
                        <span class="total-price-label">Ï£ºÎ¨∏ Í∏àÏï°</span>
                        <span id="total-price" class="total-price-value" th:text="${#numbers.formatInteger(basePrice, 0, 'COMMA') + 'Ïõê'}">0Ïõê</span>
                    </div>

                    <!-- Ïï°ÏÖò Î≤ÑÌäº -->
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="addToCart(false)">Ïû•Î∞îÍµ¨Îãà Îã¥Í∏∞</button>
                        <button class="btn btn-primary" onclick="addToCart(true)">Íµ¨Îß§ÌïòÍ∏∞</button>
                    </div>
                </div>
            </div>

            <!-- ÏÉÅÌíà ÏÑ§Î™Ö -->
            <div class="product-description" th:if="${product.description != null and !product.description.isEmpty()}">
                <h2 class="description-title">ÏÉÅÌíà ÏÑ§Î™Ö</h2>
                <div class="description-content" th:text="${product.description}">
                    ÏÉÅÌíà ÏÑ§Î™ÖÏù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§.
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    const GUEST_CART_KEY = 'cohouse_guest_cart_v1';

    document.addEventListener('DOMContentLoaded', () => {
        initOptionPriceUpdater();
    });

    function goToBrandPage(element) {
        const brandId = element.getAttribute('data-brand-id');
        if (brandId && brandId !== 'null' && brandId.trim() !== '') {
            window.location.href = '/brands/' + brandId;
        }
    }

    async function addToCart(redirectToCart = false) {
        const productInfo = document.querySelector('.product-info');
        if (!productInfo) {
            alert('ÏÉÅÌíà Ï†ïÎ≥¥Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
            return;
        }

        const productId = parseNumber(productInfo.dataset.productId);
        if (!productId) {
            alert('ÏÉÅÌíà Ï†ïÎ≥¥Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
            return;
        }

        const optionSelect = document.getElementById('product-options');
        const optionData = resolveSelectedOption(optionSelect);

        const basePrice = computeBasePrice(productInfo);
        const finalUnitPrice = Math.max(0, basePrice + optionData.additionalPrice);
        const payload = buildCartPayload(productId, optionData.optionId);

        try {
            await sendAddToCartRequest(payload);
            removeGuestCartItem(productId, optionData.optionId);
            alert('Ïû•Î∞îÍµ¨ÎãàÏóê Îã¥ÏïòÏäµÎãàÎã§!');
        } catch (error) {
            if (error === 'unauthorized') {
                saveGuestCartItem({
                    productId,
                    quantity: payload.quantity,
                    optionId: optionData.optionId,
                    optionLabel: optionData.optionLabel,
                    title: productInfo.dataset.title || '',
                    imageUrl: productInfo.dataset.imageUrl || '',
                    finalUnitPrice,
                    unitPrice: computeUnitPrice(productInfo),
                    brandId: parseNumber(productInfo.dataset.brandId),
                    brandName: productInfo.dataset.brandName || ''
                });
                alert('Î°úÍ∑∏Ïù∏ ÌõÑ Ï£ºÎ¨∏ÌïòÎ©¥ Î≥¥Ïú† Ïø†Ìè∞Ïù¥ Ï†ÅÏö©ÎèºÏöî. Ïû•Î∞îÍµ¨ÎãàÏóê Îã¥ÏïòÏäµÎãàÎã§!');
            } else {
                console.error(error);
                alert('Ïû•Î∞îÍµ¨Îãà Îã¥Í∏∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
        }

        if (redirectToCart) {
            window.location.href = '/cart';
        }
    }

    function initOptionPriceUpdater() {
        const productInfo = document.querySelector('.product-info');
        const optionsSelect = document.getElementById('product-options');
        const totalPriceElement = document.getElementById('total-price');

        if (!productInfo || !optionsSelect || !totalPriceElement) {
            return;
        }

        const basePrice = computeBasePrice(productInfo);
        updateTotalPrice(totalPriceElement, basePrice);

        optionsSelect.addEventListener('change', () => {
            const optionData = resolveSelectedOption(optionsSelect);
            const totalPrice = basePrice + optionData.additionalPrice;
            updateTotalPrice(totalPriceElement, totalPrice);
        });
    }

    function resolveSelectedOption(selectEl) {
        if (!selectEl || selectEl.selectedIndex < 0) {
            return { optionId: null, optionLabel: '', additionalPrice: 0 };
        }
        const option = selectEl.selectedOptions[0];
        if (!option || !option.value) {
            return { optionId: null, optionLabel: '', additionalPrice: 0 };
        }
        return {
            optionId: parseNumber(option.value),
            optionLabel: (option.textContent || '').trim(),
            additionalPrice: parseMoney(option.dataset.additionalPrice)
        };
    }

    function buildCartPayload(productId, optionId) {
        const payload = {
            productId,
            quantity: 1
        };
        if (optionId) {
            payload.selectedOptions = String(optionId);
        }
        return payload;
    }

    async function sendAddToCartRequest(body) {
        const response = await fetch('/api/cart', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify(body)
        });

        if (response.ok) {
            return;
        }
        if (response.status === 401 || response.status === 403) {
            throw 'unauthorized';
        }
        const message = await response.text().catch(() => '');
        throw new Error(message || 'Failed to add to cart');
    }

    function computeBasePrice(productInfo) {
        const values = [
            productInfo.dataset.basePrice,
            productInfo.dataset.salePrice,
            productInfo.dataset.couponPrice,
            productInfo.dataset.unitPrice
        ];
        for (const value of values) {
            const amount = parseMoney(value);
            if (amount > 0) {
                return amount;
            }
        }
        return 0;
    }

    function computeUnitPrice(productInfo) {
        const amount = parseMoney(productInfo.dataset.unitPrice);
        return amount > 0 ? amount : computeBasePrice(productInfo);
    }

    function updateTotalPrice(targetEl, amount) {
        if (!targetEl) {
            return;
        }
        const formatted = formatCurrency(amount);
        targetEl.textContent = formatted + 'Ïõê';
    }

    function parseMoney(value) {
        const num = Number(value);
        return Number.isFinite(num) ? num : 0;
    }

    function parseNumber(value) {
        const num = Number(value);
        return Number.isFinite(num) ? num : null;
    }

    function formatCurrency(value) {
        const num = parseMoney(value);
        return Number.isFinite(num) ? num.toLocaleString('ko-KR') : '0';
    }

    function loadGuestCartItems() {
        try {
            const raw = localStorage.getItem(GUEST_CART_KEY);
            if (!raw) {
                return [];
            }
            const parsed = JSON.parse(raw);
            return Array.isArray(parsed) ? parsed : [];
        } catch (error) {
            console.warn('Failed to parse guest cart', error);
            return [];
        }
    }

    function saveGuestCartItems(items) {
        localStorage.setItem(GUEST_CART_KEY, JSON.stringify(items));
    }

    function saveGuestCartItem(item) {
        const items = loadGuestCartItems();
        const optionKey = item.optionId != null ? item.optionId : null;
        const index = items.findIndex(existing => existing.productId === item.productId && normalizeOption(existing.optionId) === optionKey);
        if (index >= 0) {
            items[index].quantity = (items[index].quantity || 0) + item.quantity;
            items[index].finalUnitPrice = item.finalUnitPrice;
            items[index].unitPrice = item.unitPrice;
            items[index].optionLabel = item.optionLabel;
            items[index].title = item.title;
            items[index].imageUrl = item.imageUrl;
            items[index].brandId = item.brandId;
            items[index].brandName = item.brandName;
            items[index].updatedAt = new Date().toISOString();
        } else {
            items.push({
                productId: item.productId,
                quantity: item.quantity,
                optionId: optionKey,
                optionLabel: item.optionLabel,
                title: item.title,
                imageUrl: item.imageUrl,
                finalUnitPrice: item.finalUnitPrice,
                unitPrice: item.unitPrice,
                brandId: item.brandId,
                brandName: item.brandName,
                updatedAt: new Date().toISOString()
            });
        }
        saveGuestCartItems(items);
    }

    function removeGuestCartItem(productId, optionId) {
        const optionKey = optionId != null ? optionId : null;
        const items = loadGuestCartItems().filter(item => {
            return !(item.productId === productId && normalizeOption(item.optionId) === optionKey);
        });
        saveGuestCartItems(items);
    }

    function normalizeOption(value) {
        return value == null ? null : Number(value);
    }
</script>

</body>
</html>
