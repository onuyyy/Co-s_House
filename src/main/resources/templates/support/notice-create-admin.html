<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지 생성</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            max-width: 600px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid #007bff;
            background: #007bff;
            color: white;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .link-back {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        .link-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>공지 생성</h1>
<form th:action="@{/admin/notices}" method="post" th:object="${notice}">
    <label>제목:
        <input type="text" th:field="*{title}" placeholder="공지 제목을 입력하세요" />
    </label>
    <label>내용:
        <textarea th:field="*{content}" placeholder="공지 내용을 입력하세요"></textarea>
    </label>
    <button type="submit" class="btn">생성</button>
</form>
<a href="/admin/notices/list" class="link-back">목록으로 돌아가기</a>
</body>
</html>
