<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지 수정</title>
</head>
<body>
<h1>공지 수정</h1>
<form th:action="@{/admin/notices/edit/{id}(id=${notice.noticeId})}" method="post" th:object="${notice}">
    <label>제목: <input type="text" th:field="*{title}" /></label><br/>
    <label>내용: <textarea th:field="*{content}"></textarea></label><br/>
    <button type="submit">수정</button>
</form>
<a href="/admin/notices/list">목록으로 돌아가기</a>
</body>
</html>
