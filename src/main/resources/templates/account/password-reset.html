<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>비밀번호 재설정 | 코딩의 집</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body class="register-page">
<main class="register-shell">
    <div class="register-brand" aria-label="서비스 로고">
        <img class="logo" th:src="@{/images/logo.png}" alt="코딩의 집 로고" />
        <div class="name">코딩의 집</div>
    </div>

    <section class="register-shell__info" aria-labelledby="resetTitle">
        <h1 id="resetTitle">비밀번호를 잊으셨나요?</h1>
        <p class="register-shell__lead">인증 완료 후 새 비밀번호를 설정하세요.</p>
    </section>

    <section class="register-shell__form" aria-label="비밀번호 재설정 폼">
        <div class="register-card">
            <header class="register-card__header">
                <h2>비밀번호 재설정</h2>
            </header>

            <form id="resetForm" novalidate>
                <div class="form-grid">
                    <div class="form-field">
                        <label for="email">이메일</label>
                        <div class="field-inline">
                            <input id="email" name="email" type="email" class="input" placeholder="example@email.com" required autocomplete="email">
                            <button type="button" class="chip-button" id="requestCodeBtn">인증번호 받기</button>
                        </div>
                        <p class="field-hint">로그인에 사용한 이메일을 입력하세요.</p>
                        <span class="field-error" id="emailError" hidden></span>
                    </div>

                    <div class="form-field" id="codeField" hidden>
                        <label for="code">인증번호</label>
                        <div class="field-inline">
                            <input id="code" name="code" type="text" class="input" placeholder="6자리 숫자" maxlength="6" inputmode="numeric" autocomplete="one-time-code">
                        </div>
                        <span class="field-error" id="codeError" hidden></span>
                        <div class="field-meta" id="codeStatus" aria-live="polite"></div>
                    </div>

                    <div class="form-field" id="passwordField" hidden>
                        <label for="password">새 비밀번호</label>
                        <input id="password" name="password" type="password" class="input" placeholder="영문, 숫자를 포함한 8자 이상" minlength="8" autocomplete="new-password">
                        <span class="field-error" id="passwordError" hidden></span>
                    </div>

                    <div class="form-field" id="passwordConfirmField" hidden>
                        <label for="passwordConfirm">새 비밀번호 확인</label>
                        <input id="passwordConfirm" name="passwordConfirm" type="password" class="input" placeholder="비밀번호를 다시 입력해주세요" autocomplete="new-password">
                        <span class="field-error" id="passwordConfirmError" hidden></span>
                    </div>
                </div>

                <button type="submit" class="register-submit" id="resetSubmit" disabled>비밀번호 변경하기</button>
                <input type="hidden" id="csrfToken" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>

            <div id="resetMessage" class="register-alert" role="status" aria-live="polite" hidden></div>

            <footer class="register-card__footer">
                비밀번호를 기억하셨나요? <a th:href="@{/controller/register/login}">로그인으로 이동</a>
            </footer>
        </div>
    </section>
</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const state = {
            requested: false
        };

        const requestBtn = document.getElementById('requestCodeBtn');
        const submitBtn = document.getElementById('resetSubmit');
        const form = document.getElementById('resetForm');
        const messageBox = document.getElementById('resetMessage');
        const csrfInput = document.getElementById('csrfToken');

        const emailInput = document.getElementById('email');
        const codeField = document.getElementById('codeField');
        const codeInput = document.getElementById('code');
        const passwordField = document.getElementById('passwordField');
        const passwordInput = document.getElementById('password');
        const passwordConfirmField = document.getElementById('passwordConfirmField');
        const passwordConfirmInput = document.getElementById('passwordConfirm');
        const codeStatus = document.getElementById('codeStatus');

        const errorMap = {
            email: document.getElementById('emailError'),
            code: document.getElementById('codeError'),
            password: document.getElementById('passwordError'),
            passwordConfirm: document.getElementById('passwordConfirmError')
        };

        const buildHeaders = () => {
            const headers = { 'Content-Type': 'application/json' };
            if (csrfInput && csrfInput.name && csrfInput.value) {
                headers['X-CSRF-TOKEN'] = csrfInput.value;
            }
            return headers;
        };

        const showMessage = (text, type) => {
            messageBox.textContent = text;
            messageBox.className = `register-alert --${type}`;
            messageBox.hidden = false;
        };

        const clearMessage = () => {
            messageBox.hidden = true;
            messageBox.textContent = '';
        };

        const setFieldError = (field, message) => {
            const el = errorMap[field];
            if (el) {
                el.textContent = message;
                el.hidden = !message;
            }
        };

        const validatePasswords = (showErrors = true) => {
            let valid = true;
            if (showErrors) {
                setFieldError('password', '');
                setFieldError('passwordConfirm', '');
            }

            const pw = passwordInput.value.trim();
            const confirm = passwordConfirmInput.value.trim();

            const ensureError = (field, message) => {
                if (!showErrors) {
                    return;
                }
                setFieldError(field, message);
            };

            if (!pw || pw.length < 8) {
                ensureError('password', '비밀번호는 8자 이상 입력해주세요.');
                valid = false;
            } else if (!/(?=.*[A-Za-z])(?=.*\d)/.test(pw)) {
                ensureError('password', '영문과 숫자를 포함해야 합니다.');
                valid = false;
            }

            if (!confirm) {
                ensureError('passwordConfirm', '비밀번호 확인을 입력해주세요.');
                valid = false;
            } else if (pw !== confirm) {
                ensureError('passwordConfirm', '비밀번호가 일치하지 않습니다.');
                valid = false;
            }

            return valid;
        };

        const updateSubmitState = () => {
            const ready = state.requested && codeInput.value.trim().length === 6 && validatePasswords(false);
            submitBtn.disabled = !ready;
        };

        requestBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            setFieldError('email', '');
            clearMessage();

            if (!email) {
                setFieldError('email', '이메일을 입력해주세요.');
                return;
            }

            if (!/^\S+@\S+\.\S+$/.test(email)) {
                setFieldError('email', '올바른 이메일 형식이 아닙니다.');
                return;
            }

            requestBtn.disabled = true;
            requestBtn.textContent = '발송 중...';

            try {
                const response = await fetch('/account/reset/request', {
                    method: 'POST',
                    headers: buildHeaders(),
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    state.requested = true;
                    codeField.hidden = false;
                    passwordField.hidden = false;
                    passwordConfirmField.hidden = false;
                    showMessage('인증번호를 발송했습니다. 메일함을 확인해주세요.', 'success');
                    codeStatus.textContent = '메일이 도착하지 않으면 스팸함을 확인해 주세요.';
                } else {
                    const result = await response.json().catch(() => ({}));
                    showMessage(result.message || '인증번호 발송 중 오류가 발생했습니다.', 'error');
                }
            } catch (error) {
                showMessage('인증번호 발송에 실패했습니다. 잠시 후 다시 시도해주세요.', 'error');
            } finally {
                requestBtn.disabled = false;
                requestBtn.textContent = '인증번호 받기';
                updateSubmitState();
            }
        });

        [codeInput, passwordInput, passwordConfirmInput].forEach(input => {
            input.addEventListener('input', () => {
                if (input === passwordInput || input === passwordConfirmInput) {
                    validatePasswords();
                }
                updateSubmitState();
            });
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            clearMessage();
            setFieldError('code', '');

            if (!state.requested) {
                showMessage('먼저 인증번호를 발송해주세요.', 'error');
                return;
            }

            if (!validatePasswords()) {
                updateSubmitState();
                return;
            }

            const email = emailInput.value.trim();
            const code = codeInput.value.trim();

            if (code.length !== 6) {
                setFieldError('code', '6자리 인증번호를 입력해주세요.');
                updateSubmitState();
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '변경 중...';

            try {
                const response = await fetch('/account/reset/complete', {
                    method: 'POST',
                    headers: buildHeaders(),
                    body: JSON.stringify({ email, code, password: passwordInput.value })
                });

                const result = await response.json().catch(() => ({}));

                if (response.ok) {
                    showMessage('비밀번호가 변경되었습니다. 로그인 페이지로 이동합니다.', 'success');
                    setTimeout(() => {
                        window.location.href = '/controller/register/login?reset=success';
                    }, 1200);
                } else {
                    showMessage(result.message || '비밀번호 변경에 실패했습니다.', 'error');
                    setFieldError('code', result.message?.includes('인증번호') ? result.message : '');
                }
            } catch (error) {
                showMessage('비밀번호 변경 중 오류가 발생했습니다.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '비밀번호 변경하기';
            }
        });
    });
</script>
</body>
</html>
