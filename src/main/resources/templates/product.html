<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의집 - 수납용품</title>
    <link rel="stylesheet" th:href="@{/css/product.css}">
</head>
<body>
<!-- 헤더 -->
<header class="header">
    <div class="container">
        <nav class="nav">
            <div class="nav-left">
                <a th:href="@{/}" class="logo">🏠 오늘의집</a>
                    <div th:include="header-category :: header-category"></div>
            </div>
        </nav>
    </div>
</header>

<!-- 카테고리 탭 -->
<section class="category-tabs">
    <div class="container">
    </div>
</section>

<!-- 메인 컨텐츠 -->
<main class="main-content">
    <div class="container">
        <div class="content-header">
            <span class="total-count" th:text="'전체 ' + ${totalCount} + '개'"></span>
            <select class="sort-select" onchange="location.href='/products?sort=' + this.value">
                <option value="recommend">추천순</option>
                <option value="popular">인기순</option>
                <option value="latest">최신순</option>
                <option value="price-low">낮은가격순</option>
                <option value="price-high">높은가격순</option>
            </select>
        </div>

        <!-- 상품 그리드 -->
        <div class="product-grid">
            <!-- 상품 리스트 -->
            <div th:each="product : ${products}" class="product-card" th:onclick="'location.href=\'/product/\' + ' + ${product.productId}">
                <div class="product-image">
                    <img th:src="${product.mainImageUrl}"
                         th:alt="${product.productTitle}"
                         class="product-img"
                         onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'" />
                    <!-- 위시리스트 버튼 -->
                    <button class="wishlist-btn" th:data-product-id="${product.productId}">♡</button>
                </div>
                <div class="product-info">
                    <div class="brand-name">오늘의집 브랜드</div>
                    <h3 class="product-title" th:text="${product.productTitle}">칸막이 모듈형 분리형 카나가나 수납함</h3>
                    <div class="price-info">
                        <!-- 할인율 (조건부 표시) -->
                        <span th:if="${product.discountRate != null and product.discountRate > 0}"
                              class="discount-rate"
                              th:text="${product.discountRate} + '%'">28%</span>
                        <!-- 현재 가격 (세일가격이 있으면 세일가격, 없으면 원가) -->
                        <!-- 원래 가격 (세일가격이 있을 때만 표시) -->
                        <span th:if="${product.salePrice != null and product.salePrice < product.originalPrice}"
                              class="original-price"
                              th:text="${#numbers.formatInteger(product.originalPrice, 0, 'COMMA')} + '원'"></span>
                    </div>
                    <div class="rating-info">
                        <span class="star-rating">★</span>
                        <span class="rating-score" th:text="${product.averageRating}">4.8</span>
                        <span class="review-count" th:text="'리뷰 ' + ${#numbers.formatInteger(product.reviewCount, 0, 'COMMA')}">리뷰 4,069</span>
                    </div>
                    <div class="shipping-info">
                        <span th:if="${product.isFreeShipping}">무료배송</span>
                        <span th:if="${product.isTodayDeal}"
                              style="background: var(--primary-color); color: white; padding: 2px 4px; border-radius: 2px; font-size: 10px;">오늘출발</span>
                    </div>
                    <div th:if="${product.isTodayDeal}">
                        <span class="promotion-badge sale">특가</span>
                    </div>
                </div>
            </div>

            <!-- 상품이 없을 때 -->
            <div th:if="${products == null or products.isEmpty()}" class="no-products">
                <p>등록된 상품이 없습니다.</p>
            </div>
        </div>

        <!-- 페이지네이션 (선택사항) -->
        <div th:if="${totalPages != null and totalPages > 1}" class="pagination">
            <nav>
                <ul class="pagination-list">
                    <li th:if="${currentPage != null and currentPage > 1}">
                        <a th:href="@{/products(page=${currentPage - 1})}">이전</a>
                    </li>
                    <li th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${pageNum == currentPage} ? 'active' : ''">
                        <a th:href="@{/products(page=${pageNum})}" th:text="${pageNum}">1</a>
                    </li>
                    <li th:if="${currentPage != null and currentPage < totalPages}">
                        <a th:href="@{/products(page=${currentPage + 1})}">다음</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>

<script th:inline="javascript">
    /*<![CDATA[*/
    // 위시리스트 토글
    document.querySelectorAll('.wishlist-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.stopPropagation();

            const productId = this.getAttribute('data-product-id');
            const isActive = this.classList.contains('active');

            // 서버에 위시리스트 상태 업데이트 요청
            fetch('/api/wishlist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    productId: productId,
                    action: isActive ? 'remove' : 'add'
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // UI 업데이트
                        this.textContent = isActive ? '♡' : '♥';
                        this.classList.toggle('active');
                        this.style.color = isActive ? 'inherit' : 'var(--secondary-color)';
                    }
                })
                .catch(error => {
                    console.error('위시리스트 업데이트 실패:', error);
                });
        });
    });

    // 상품 카드 클릭 (위시리스트 버튼 클릭시는 제외)
    document.querySelectorAll('.product-card').forEach(card => {
        card.addEventListener('click', function(e) {
            // 위시리스트 버튼 클릭시에는 상품 페이지로 이동하지 않음
            if (e.target.classList.contains('wishlist-btn')) {
                return;
            }

            // 상품 상세 페이지로 이동
            const productId = this.querySelector('.wishlist-btn').getAttribute('data-product-id');
            if (productId) {
                location.href = '/product/' + productId;
            }
        });
    });
    /*]]>*/
</script>
</body>
</html>
