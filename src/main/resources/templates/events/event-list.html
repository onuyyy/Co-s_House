<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('코딩의 집 | 이벤트')}"></head>
<body class="page font-body">
  <header th:replace="~{fragments/layout :: header}"></header>
  <main class="page-main events-main">
    <div class="events-main__inner container">
      <section class="events-header">
        <p class="events-header__subtitle">취향 맞춤 혜택을 한 곳에 모았어요</p>
        <h1 class="events-header__title">이벤트</h1>
      </section>

      <section class="events-section" th:if="${#lists.isEmpty(events)}">
        <div class="events-empty">
          <p class="events-empty__title">진행 중인 이벤트가 없습니다.</p>
          <p class="events-empty__subtitle">새로운 혜택이 오픈되면 가장 먼저 알려드릴게요.</p>
        </div>
      </section>

      <section class="events-section" th:if="${!#lists.isEmpty(events)}">
        <ul class="events-list">
          <li class="events-list__item" th:each="event : ${events}">
            <a class="event-card" th:href="@{'/events/' + ${event.slug}}">
              <div class="event-card__thumbnail"
                   th:classappend="${event.image} == null ? ' event-card__thumbnail--placeholder' : ''"
                   th:style="${event.image} != null ? |background-image:url(${event.image})| : null"
                   role="img"
                   th:aria-label="${event.title}">
                <span class="event-card__thumbnail-text" th:if="${event.image} == null">EVENT</span>
              </div>
              <div class="event-card__info">
                <span class="event-card__status">진행중</span>
                <h3 class="event-card__title" th:text="${event.title}"></h3>
                <span class="event-card__period" th:text="${event.period != null ? event.period : '상시 진행'}"></span>
              </div>
            </a>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <footer th:replace="~{fragments/layout :: footer}"></footer>
  <link rel="stylesheet" th:href="@{/css/sections.css}">
  <link rel="stylesheet" th:href="@{/css/events/events.css}">
</body>
</html>
