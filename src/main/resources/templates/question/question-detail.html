<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('문의 상세')}"></head>
<body class="page font-body">
<header th:replace="~{fragments/layout :: header}"></header>

<main class="page-main">
    <section class="section container question-detail">
        <div class="question-card">
            <header class="question-card__header">
                <h1 class="question-card__title" th:text="${question.questionTitle}">문의 상세보기</h1>
                <div class="question-card__meta">
                    <span class="meta-label">작성자</span>
                    <span class="meta-value" th:text="${question.userName}">작성자명</span>
                    <span class="meta-separator">·</span>
                    <span class="meta-label">작성일</span>
                    <span class="meta-value" th:text="${#temporals.format(question.questionCreatedAt, 'yyyy.MM.dd HH:mm')}">2024.09.01 12:30</span>
                </div>
            </header>

            <div class="question-card__section">
                <div class="question-info-grid">
                    <div class="question-info-grid__item">
                        <span class="label">문의 유형</span>
                        <span class="value" th:text="${question.questionType == 'QT_001' ? '상품 문의' : (question.questionType == 'QT_002' ? '배송 문의' : '기타 문의')}">문의유형</span>
                    </div>
                    <div class="question-info-grid__item">
                        <span class="label">문의 상태</span>
                        <span class="value" th:text="${question.questionStatus != null ? question.questionStatus : '답변 대기'}">답변 상태</span>
                    </div>
                    <div class="question-info-grid__item">
                        <span class="label">비밀글</span>
                        <span class="value" th:text="${question.isSecret ? '예' : '아니오'}">비밀글 여부</span>
                    </div>
                </div>
            </div>

            <article class="question-card__section">
                <h2 class="section-title">문의 내용</h2>
                <div class="question-content" th:text="${question.questionContent}">문의 내용이 여기에 표시됩니다.</div>
            </article>

            <article class="question-card__section">
                <h2 class="section-title">답변</h2>
                <div class="answer-content is-empty">
                    <p class="empty-message">아직 답변이 등록되지 않았습니다.</p>
                </div>
            </article>

            <footer class="question-card__footer">
                <a class="btn btn-secondary" th:href="@{/question}">목록으로</a>
                <div class="question-card__actions">
                    <a class="btn btn-primary" th:href="@{/question/{id}/edit(id=${question.questionId})}">수정</a>
                    <form th:action="@{/question/{id}/delete(id=${question.questionId})}" method="post"
                          onsubmit="return confirm('정말 삭제하시겠습니까?')">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>
            </footer>
        </div>
    </section>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>

<link rel="stylesheet" th:href="@{/css/question/question-detail.css}">
</body>
</html>
