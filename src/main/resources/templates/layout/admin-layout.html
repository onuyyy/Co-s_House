<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - 관리자 시스템">관리자 시스템</title>
    <link rel="stylesheet" th:href="@{/css/admin-common.css}">
    <th:block layout:fragment="extra-css">
        <!-- 각 페이지별 추가 CSS는 여기에 -->
    </th:block>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-section">
            <img th:src="@{/favicon.png}" alt="로고" class="logo-img" />
            <span class="brand-text">코딩의집</span>
            <h1 class="page-title">관리자 시스템</h1>
        </div>
        <div class="header-actions">
            <a th:href="@{/logout}" class="btn">로그아웃</a>
            <a th:href="@{/}" class="btn">나가기</a>
        </div>
    </header>

    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="admin-profile">
                <div class="admin-info">
                    <h4 th:text="${#authentication.getPrincipal().name}"></h4><!-- 화면에 실제 이름 표시 -->
                    <p sec:authentication="name"></p>                 <!-- 로그인 ID(email) 표시 -->

                </div>
            </div>
            
            <nav>
                <ul class="menu-list">
                    <li>
                        <a th:href="@{/api/admin/users}"
                           th:class="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/users') ? 'active' : ''}">
                            사용자 관리
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/api/admin/products}"
                           th:class="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/products') ? 'active' : ''}">
                            상품 관리
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/api/admin/brands}"
                           th:class="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/brands') ? 'active' : ''}">
                            브랜드 관리
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/api/admin/notices}"
                           th:class="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/notices') ? 'active' : ''}">
                            공지관리
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/api/admin/common-code}" 
                           th:class="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/common-code') ? 'active' : ''}">
                            공통코드 관리
                        </a>
                    </li>
                    <li><a th:href="@{/api/admin/inventory}"
                           th:class="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/log') ? 'active' : ''}">
                        재고 관리</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li>
                        <a th:href="@{/api/admin/log}"
                           th:class="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/log') ? 'active' : ''}">
                            로그 관리
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <!-- Content Header Fragment -->
            <div layout:fragment="content-header" class="content-header">
                <!-- 각 페이지별 헤더 내용이 여기에 들어갑니다 -->
            </div>

            <!-- Main Content Fragment -->
            <div layout:fragment="content">
                <!-- 각 페이지의 메인 내용이 여기에 들어갑니다 -->
            </div>
        </main>
    </div>

    <!-- Footer (필요시) -->
    <footer layout:fragment="footer">
        <!-- 푸터 내용이 있다면 여기에 -->
    </footer>

    <th:block layout:fragment="extra-scripts">
        <!-- 각 페이지별 추가 JavaScript는 여기에 -->
    </th:block>
</body>
</html>
