<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - 사용자 관리 시스템">사용자 관리 시스템</title>
    <link rel="stylesheet" th:href="@{/css/admin-common.css}">
    <th:block layout:fragment="extra-css">
        <!-- 각 페이지별 추가 CSS는 여기에 -->
    </th:block>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-section">
            <div class="logo">🏠</div>
            <span class="brand-text">코딩의 집</span>
            <h1 class="page-title">사용자 관리 시스템</h1>
        </div>
        <div class="header-actions">
            <a href="#" class="btn">로그아웃</a>
            <a href="#" class="btn">나가기</a>
        </div>
    </header>

    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="admin-profile">
                <div class="admin-avatar">👤</div>
                <div class="admin-info">
                    <h4>관리자</h4>
                    <p>개발팀</p>
                </div>
            </div>
            
            <nav>
                <ul class="menu-list">
                    <li>
                        <a th:href="@{/api/admin/users}"
                           th:class="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/users') ? 'active' : ''}">
                            사용자 관리
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/api/admin/admins}"
                           th:class="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admins') ? 'active' : ''}">
                            관리자 관리
                        </a>
                    </li>
                    <li><a href="#">공통코드 관리</a></li>
                    <li><a href="#">상품 관리</a></li>
                    <li><a href="#">브랜드 관리</a></li>
                    <li><a href="#">재고 관리</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">로그아웃</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <!-- Content Header Fragment -->
            <div layout:fragment="content-header" class="content-header">
                <!-- 각 페이지별 헤더 내용이 여기에 들어갑니다 -->
            </div>

            <!-- Main Content Fragment -->
            <div layout:fragment="content">
                <!-- 각 페이지의 메인 내용이 여기에 들어갑니다 -->
            </div>
        </main>
    </div>

    <!-- Footer (필요시) -->
    <footer layout:fragment="footer">
        <!-- 푸터 내용이 있다면 여기에 -->
    </footer>

    <th:block layout:fragment="extra-scripts">
        <!-- 각 페이지별 추가 JavaScript는 여기에 -->
    </th:block>
</body>
</html>
